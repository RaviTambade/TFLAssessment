<!DOCTYPE html>
<html>
<body>

<h1>The select element</h1>

<p>The select element is used to create a drop-down list.</p>


  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars">
    <option value="1">Volvo</option>
    <option value="2">Saab</option>
    <option value="3">Opel</option>
    <option value="4">Audi</option>
  </select>

  <select name="cars" id="Bikes">
    <option value="1">Bajaj</option>
    <option value="2">KTM</option>
    <option value="3">RE</option>
    <option value="4">BMW</option>
  </select>

  <br><br>
  <label id="item"></label><br><br>
  <label id="itemindex"></label><br><br>
  <button onclick="display()" >Display Selected Item</button>
  <script>
    function display(){
        var e = document.getElementById("Bikes");
        var value = e.value;
        var text = e.options[e.selectedIndex].text;
        document.getElementById("item").innerHTML = "You selected: " + text;
        document.getElementById("itemindex").innerHTML = "You selected: " + value;
    }
  </script>

</body>
</html>
