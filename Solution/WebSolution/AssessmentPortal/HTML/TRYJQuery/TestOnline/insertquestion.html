<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="./insertquestion.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Insert Questions</title>
</head>

<b>
    <div class="container">
        <h3>Transflower Learning Private Limited</h3>
        <h5>Insert New Questions In Database</h5>
        <form>
            <div>
                <label for="subject" class="form-label">Subject:</label>
                <select>
                    <option value="Math">COREJAVA</option>
                    <option value="Science">ADVJAVA</option>
                    <option value="History">DOTNET</option>
                    <option value="English">REACT</option>
                </select>
            </div>
            <div>
                <label for="criteria" class="form-label">Criteria:</label>
                <select>
                    <option>OOPS</option>
                    <option>SpringBoot</option>
                    <option>Json</option>
                    <option>HyberNet</option>
                    <option>Components</option>
                    <option>Multithreading</option>

                </select>
            </div>
            <div>
                <label for="question">New Question:</label>
                <input type="text" id="question">
            </div>
            <br><br>
            <label for="question">Options:</label>
            <br><br>
            <label for="optionA">Option A:</label>
            <input type="text" id="A">
            <br><br>
            <label for="optionB">Option B:</label>
            <input type="text" id="B">
            <br><br>
            <label for="optionC">Option C:</label>
            <input type="text" id="C">
            <br><br>
            <label for="optionD">Option D:</label>
            <input type="text" id="D">
            <br><br>
            <label for="correctOption">Correct Option:</label>
            <input type="text" id="correctOption">
            <br><br>
            <button type="button" id="insertButton">Insert Question</button>

        </form>
    </div>
    
   
</body>

</html>
