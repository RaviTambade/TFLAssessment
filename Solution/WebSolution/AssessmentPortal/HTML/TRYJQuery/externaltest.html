      let option2 = questions[index].b;
      let option3 = questions[index].c;
      let option4 = questions[index].d;



      $("#pTitle").text(Title);
      $("#lblOptionA").text(option1);
      $("#lblOptionB").text(option2);
      $("#lblOptionC").text(option3);
      $("#lblOptionD").text(option4);
    }

    $(document).ready(function () {

      var subjects = [];
      let subjectUrl = "http://localhost:5238/subjects";
      $.get(subjectUrl, function (data, status) {
        subjects = (data);
        var lstSubject = $("#lstSubject")

    var questions = [];
    $("#lstSubject").change(function () {
      var selectedSubject = $(this).val();
      console.log(selectedSubject);
      let QuestionsUrl = "http://localhost:5238/questions/" + selectedSubject;

      $.get(QuestionsUrl, function (data, status) {
        console.log(data);
        questions = (data);

        switch (selectedSubject) {
        case "ADVJAVA":
          loadQuestion(currentQuestionIndex);
          break;
      
      case "COREJAVA":
          loadQuestion(currentQuestionIndex);
          break;

          case "DOTNET":

          case "MICROSERVICES":

          case "REACT":

      $("#btnFirst").click(function () {
        currentQuestionIndex = 0;
        loadQuestion(currentQuestionIndex);
        $("#btnPrevious").prop("disabled", true);
        $("#btnNext").prop("disabled", false);
      });

      $("#btnPrevious").click(function () {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      });


      $("#btnNext").click(function () {
        currentQuestionIndex++;
        $("#btnPrevious").prop("disabled", false);
        if (currentQuestionIndex == javaMcqQuestions.length) {
          $("#btnNext").prop("disabled", true);
        }
        loadQuestion(currentQuestionIndex);
      });

      $("#btnLast").click(function () {
        currentQuestionIndex = javaMcqQuestions.length - 1;
        loadQuestion(currentQuestionIndex);
        $("#btnNext").prop("disabled", true);
        $("#btnPrevious").prop("disabled", false);
      });
    });
