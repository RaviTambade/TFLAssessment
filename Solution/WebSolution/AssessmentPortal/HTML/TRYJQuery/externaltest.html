<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Test Questions</title>
    
</head>

<body>
   <h3>Transflower Learning Private Limited</h3>
  <div >
    <input type="radio" name="role" id="tester" value="t"/>Tester
                             
    <input type="radio" name="role" id="developer" value="d"/>Developer
  </div>

  <div>
    <select id="lstSubject" name="sub" class='form-control' size="2"></select></td>
  </div>
    <div  class="jumbotron" >
            <div  class="container" >
                <div class="row">
                    <table class="table" id=status>
                        <tbody>
                          <tr> 
                            <td>
                                <p id="pTitle"></p>
                            </td>
                          </tr>
                          <tr>    
                            <td> <input type="radio" name="answer" id="optionA" /> <label id="lblOptionA"></label> </td>
                          </tr>
                          <tr>    
                            <td> <input type="radio" name="answer" id="optionB" /><label id="lblOptionB"></label>  </td>
                          </tr>
                          <tr>    
                            <td> <input type="radio"  name="answer" id="optionC" /><label id="lblOptionC"></label> </td>
                          </tr>
                         
                          <tr>    
                            <td> <input type="radio" name="answer"  id="optionD" >/<label id="lblOptionD"></label>  </td>
                          </tr>
                          <tr>    
                            <td>
                                <button id="btnFirst">First</button>
                                <button id="btnPrevious">Previous</button>
                                <button id="btnNext">Next</button>
                                <button id="btnLast">Last</button> </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        
        
    </div>
</div>

<script>
    
    var tSubject = ["Java", "Dotnet"];
    var dSubject = ["Angular", "React"];

    //global variable 
    var currentQuestionIndex=0;
    var javaMcqQuestions = [];
    var loadQuestion=function(index){
            let currentQuestion=javaMcqQuestions[index];
            let Title=javaMcqQuestions[index].title;
            let option1=javaMcqQuestions[index].a;
            let option2=javaMcqQuestions[index].b;
            let option3=javaMcqQuestions[index].c;
            let option4=javaMcqQuestions[index].d;

            console.log(javaMcqQuestions);
            console.log(Title);

            $("#pTitle").text(Title);
            $("#lblOptionA").text(option1);
            $("#lblOptionB").text(option2);
            $("#lblOptionC").text(option3);
            $("#lblOptionD").text(option4);
    }

    $(document).ready(function () {

      $('input[type=radio][name=role]').change(function () {
        console.log("inside change event");
           var selectedValue=$(this).val();
           console.log(selectedValue);
            var lstSubjects=$("#lstSubject");
                if (selectedValue == "t") {
                  lstSubjects.empty();
                    for (var i = 0; i < tSubject.length; i++) {
                        lstSubjects.append($('<option></option>').val(tSubject[i]).html(tSubject[i]));
                    }
                }
                else if (selectedValue == "d") {
                  lstSubjects.empty();
                    for (var i = 0; i < dSubject.length; i++) {
                        lstSubjects.append($('<option></option>').val(dSubject[i]).html(dSubject[i]));
                    }
                }
            });
          })

    $("#lstSubject").change(function(){
              var selectedSubject=$(this).val();
              console.log(selectedSubject);
            if(selectedSubject=="Java"){
            let javaQuestionsUrl="http://localhost:5238/javaquestions";
            $.get(javaQuestionsUrl, function(data, status){
            console.log(data);
            javaMcqQuestions=(data);
            console.log(javaMcqQuestions);
            loadQuestion(currentQuestionIndex);
        });
      }


      


        //loadExternalJSONData to collection
        //Accessing external data from available REST API
        //Invoke external rest API  with GET request
        //Ajax function to get json data from mentioned REST API URL

        

        let dotnetQuestionsUrl="http://localhost:5238/dotnetquestions";
        $.get(dotnetQuestionsUrl, function(data, status){
            console.log(data);
            javaMcqQuestions=(data);
            console.log(javaMcqQuestions);
            loadQuestion(currentQuestionIndex);
        });

        let angularQuestionsUrl="http://localhost:5238/angularquestions";
        $.get(angularQuestionsUrl, function(data, status){
            console.log(data);
            javaMcqQuestions=(data);
            console.log(javaMcqQuestions);
            loadQuestion(currentQuestionIndex);
        });

        let reactQuestionsUrl="http://localhost:5238/reactquestions";
        $.get(reactQuestionsUrl, function(data, status){
            console.log(data);
            javaMcqQuestions=(data);
            console.log(javaMcqQuestions);
            loadQuestion(currentQuestionIndex);
        });


        

           
        $("#btnFirst").click(function(){
            currentQuestionIndex=0;
            loadQuestion(currentQuestionIndex);
            $("#btnPrevious").prop( "disabled", true );
            $("#btnNext").prop( "disabled", false );
        });
    
        $("#btnPrevious").click(function(){
            currentQuestionIndex--;
            loadQuestion(currentQuestionIndex);
        });

        $("#btnNext").click(function(){
            currentQuestionIndex++;
            $("#btnPrevious").prop( "disabled", false );
            if( currentQuestionIndex==javaMcqQuestions.length){
              console.log(currentQuestionIndex);
              $("#btnNext").prop( "disabled", true );
            }
            loadQuestion(currentQuestionIndex);
        });

        $("#btnLast").click(function(){
            currentQuestionIndex=javaMcqQuestions.length-1;
            loadQuestion(currentQuestionIndex);
            $("#btnNext").prop( "disabled", true );
            $("#btnPrevious").prop( "disabled", false );
        });
        });
    </script>
</body>
</html>
