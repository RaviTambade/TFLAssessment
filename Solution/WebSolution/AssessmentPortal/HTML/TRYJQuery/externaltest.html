<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Test Questions</title>

</head>

<body>
    <div  class="jumbotron" >
            <div  class="container" >
                <div class="row">
                    <table class="table">
                        <tbody>
                          <tr> 
                            <td>
                                <p id="pTitle"></p>
                            </td>
                          </tr>
                          <tr>    
                            <td> <input type="radio" name="answer" id="optionA" /> <label id="lblOptionA">Transflower</label> </td>
                          </tr>
                          <tr>    
                            <td> <input type="radio" name="answer" id="optionB" /><label id="lblOptionB">Transflower</label>  </td>
                          </tr>
                          <tr>    
                            <td> <input type="radio"  name="answer" id="optionC" /><label id="lblOptionC">Transflower</label> </td>
                          </tr>
                         
                          <tr>    
                            <td> <input type="radio" name="answer"  id="optionD" /<label id="lblOptionD">Transflower</label>  </td>
                          </tr>
                          <tr>    
                            <td>
                                <button id="btnFirst">First</button>
                                <button id="btnPrevious">Previous</button>
                                <button id="btnNext">Next</button>
                                <button id="btnLast">Last</button> </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //global variable 
    var currentQuestionIndex=0;
    var javaMcqQuestions = [];
    var loadQuestion=function(index){
            let currentQuestion=javaMcqQuestions[index];
            let title=javaMcqQuestions[index].title;
            let option1=javaMcqQuestions[index].options[0].a;
            let option2=javaMcqQuestions[index].options[1].b;
            let option3=javaMcqQuestions[index].options[2].c;
            let option4=javaMcqQuestions[index].options[3].d;

            console.log(javaMcqQuestions);
            console.log(title);

            $("#pTitle").text(title);
            $("#lblOptionA").text(option1);
            $("#lblOptionB").text(option2);
            $("#lblOptionC").text(option3);
            $("#lblOptionD").text(option4);
    }

    $(document).ready(function () {

        //loadExternalJSONData to collection
        //Accessing external data from available REST API
        //Invoke external rest API  with GET request
        //Ajax function to get json data from mentioned REST API URL

        let restAPIUrl="http://localhost:5238/questions";
        $.get(restAPIUrl, function(data, status){
            console.log(data);
            javaMcqQuestions=(data);
            console.log(javaMcqQuestions);
            loadQuestion(currentQuestionIndex);
        });

           
        $("#btnFirst").click(function(){
            currentQuestionIndex=0;
            loadQuestion(currentQuestionIndex);
            $("#btnPrevious").prop( "disabled", true );
            $("#btnNext").prop( "disabled", false );
        });
    
        $("#btnPrevious").click(function(){
            currentQuestionIndex--;
            loadQuestion(currentQuestionIndex);
        });

        $("#btnNext").click(function(){
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        });

        $("#btnLast").click(function(){
            currentQuestionIndex=javaMcqQuestions.length-1;
            loadQuestion(currentQuestionIndex);
            $("#btnNext").prop( "disabled", true );
            $("#btnPrevious").prop( "disabled", false );
        });
        });
    </script>
</body>
</html>
