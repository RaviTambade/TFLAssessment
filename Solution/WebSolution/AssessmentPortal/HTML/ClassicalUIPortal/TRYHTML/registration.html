    <div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6">
      <h3>Registration Form</h3>
      <form>
        <div class="col-sm-8">
            <label>First Name : </label>
            <input type="text" id="fname" name="fname" placeholder="Entar First Name"/><br><br>
            <label>Last Name : </label>
            <input type="text" id="lname" name="lname" placeholder="Entar Last Name"/><br><br>
            <label>Contact Number : </label>
            <input type="text" id="contact" name="contact" placeholder="Entar Your Contact Number"/><br><br>
            <label>Date Of Birth :</label>
            <input type="date" id="dob" name="dob"/><br><br>
            <label>Gender  :  </label>
            <input type="radio" id="male" name="gender" value="Male" />Male
            <input type="radio" id="female" name="gender" value="Female" />Female<br><br>
            <label>City : </label>
            <select name="city" id="city">
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
                <option value="jaipur">Jaipur</option>
                <option value="kanpur">Kanpur</option>
            </select><br><br>
            <label>Select Known Languages : </label>
            <input type="checkbox" id="marathi" name="marathi" value="Marathi">Marathi
            <input type="checkbox" id="hindi" name="hindi" value="Hindi">Hindi
            <input type="checkbox" id="english" name="english" value="English">English<br><br>
         
            <!-- <button>Submit</button> -->
            <input type="submit" value="Submit"/>
            

           
            

        </div>
      </form>
