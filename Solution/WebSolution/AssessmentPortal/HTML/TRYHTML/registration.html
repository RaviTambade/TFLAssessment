      <div class="col-md-6">
        <h3>Registration Form</h3>

        <div class="col-sm-8">
          <label>First Name : </label>
          <input type="text" id="txtfname" name="fname" placeholder="Enter First Name" /><br><br>
          <label>Last Name : </label>
          <input type="text" id="txtlname" name="lname" placeholder="Enter Last Name" /><br><br>
          <label>Contact Number : </label>
          <input type="text" id="txtcontact" name="contact" placeholder="Enter Your Contact Number" /><br><br>
          <label>Date Of Birth :</label>
          <input type="date" id="dtdob" name="dob" /><br><br>
          <label>Gender : </label>
          <div id="rates">
            <input type="radio" id="rdmale" name="gender" value="Male" checked=true />Male
            <input type="radio" id="rdfemale" name="gender" value="Female" />Female<br><br>
          </div>

          <label>City : </label>
          <select name="city" id="ddcity">
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Kanpur">Kanpur</option>
          </select><br><br>
          <label>Select Known Languages : </label>
          <input type="checkbox" id="chkmarathi" name="language" value="Marathi" checked=true>Marathi
          <input type="checkbox" id="chkhindi" name="language" value="Hindi">Hindi
          <input type="checkbox" id="chkenglish" name="language" value="English">English<br><br>

          <!-- <button>Submit</button> -->
          <!-- <input type="submit" value="Submit"/> -->
          <button onclick="display()">Display Data</button>
        </div>


        <script>

          function display() {
            var fname = document.getElementById("txtfname").value;
            var lname = document.getElementById("txtlname").value;
            var contact = document.getElementById("txtcontact").value;
            var dob = document.getElementById("dtdob").value;
            var city = document.getElementById("ddcity").value;

            var sex = "Male";
            var rdfemale = document.getElementById("rdfemale");
            var rdmale = document.getElementById("rdmale");
            if (rdfemale.checked) {
              sex = "Female"
            }
            
            let checkboxes = document.getElementsByName('language');
            let result = "";
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    result += checkboxes[i].value
                        + " ";
                }
            }
            document.write("<p> You have selected : "+ result + "</p>");
            console.log("\nLanguage :"+result);



            const form_fields = {
              "fn": fname,
              "ln": lname,
              "cn": contact,
              "bod": dob,
              "cy": city,
              "gn": sex,
              "lang": result
            };
            console.log(form_fields);
            console.log("Full Name : "+form_fields.fn+" "+form_fields.ln);
            console.log();

            console.log("First Name :" + fname + "\nLast Name :" + lname + "\nContact :" + contact + "\nBirthdate :" + dob + "\nCity :" + city + "\nGender :" + sex + "\nLanguages " + result);



          }



        </script>
