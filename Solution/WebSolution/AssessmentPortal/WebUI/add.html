  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Registration Form</h3>

        <div class="col-sm-8">
          <label>First Name : </label>
          <input type="text" id="txtName" name="name" placeholder="Enter First Name" /><br><br>
         
          <button  id="btnInsert">Insert Name</button>
          <hr/>
          <label>Names : </label>
          <select name="Names" id="ddNames">
            <option value="Kedar">Kedar</option>
            <option value="Charan">Charan</option>
            <option value="Manisha">Manisha</option>
            <option value="Ganesh">Ganesh</option>
          </select><br><br>

          <hr/>
          <p id="pResult">Here you can see result</p>
        </div>


        <script>
         //C# code is source code which is compiled into IL code by C# Compiler
        // java script code is Interpreted code
          $(document).ready(() => {
                $('#btnInsert').click(() => {
                    console.log("button clicked");
                    var name=$("#txtName").val();
                    $('#pResult').text(name)

                    //insert new option into dropdown list box
                    var ctrlDropDownListBox=$('#ddNames');
                    ctrlDropDownListBox.append( $('<option></option>').val(name).html(name));
                });
          });
        </script>
