<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Test</title>
  <style>
    /* Page Background */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    /* Form Card */
    .form-container {
      width: 400px;
      padding: 30px 25px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      color: #333;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.03);
    }

    h2 {
      text-align: center;
      color: #6a11cb;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
      outline: none;
    }

    /* Modern Button */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    #message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background: #6a11cb;
    }

    /* Radio & Checkbox */
    .form-inline {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    input[type="radio"], input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #2575fc;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    input[type="radio"]:hover, input[type="checkbox"]:hover {
      transform: scale(1.2);
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    .form-group input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form (Testing)</h2>
    <form id="myForm" method="POST" action="/submit">
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-inline">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="remember" id="remember" value="yes"> Remember Me
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="toggle" name="notifications" value="enabled"> Enable Notifications
        </label>
      </div>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" name="role">
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Enter any message..."></textarea>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
      </div>

      <div class="form-group">
        <button type="submit" id="submit">Login</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (this.checkValidity()) {  
        let username = document.getElementById("username").value;
        window.location.href = "Welcome.html?user=" + encodeURIComponent(username);
      }
    });
  </script>
</body>
</html>
