<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Name</title>
  <style>
    /* Background */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    /* Card */
    .box {
      width: 500px;
      padding: 30px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #6a11cb;
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* Big Textarea */
    textarea {
      width: 100%;
      height: 150px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #2575fc;
      border-radius: 15px;
      border: 2px solid #6a11cb;
      padding: 15px;
      resize: none;
      background: #f9f9ff;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 12px rgba(37,117,252,0.5);
      outline: none;
    }
  </style>
</head>
<body>
    <form method="get">
  <div class="box">
    <h2>WELCOME!!</h2>
    <textarea title="txt" id="message" placeholder="Verifying..."></textarea>
  </div>
  </form>
</body>
</html>
