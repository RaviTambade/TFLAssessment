<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Objective Test</title>
</head>
<body>
  <h3>Transflower Learning Private Limited</h3>
  <h4>All Questions</h4>
  <hr />
  <button id="btnShowAllQuestions">Show all questions</button>
  <div class="jumbotron">
    <div class="questions" id="questions">
    </div>
  </div>
  </div>

  <script>
    var remoteWeb = "http://localhost:5238"
    var questionsurl = remoteWeb + "/questions/"
    var questionsList;

    $(document).ready(function ()
    {
            $("#btnShowAllQuestions").click(() => {
                $('#questions').empty();
                let url = questionsurl;

                $.get(url, function (data, status) {
                    questionsList = (data);
                    questionsList.map((question) => {
                        $('#questions').append(
                            $(document.createElement('h6')).prop({
                                for: question.id
                            }).html(question.id + " " + question.title)
                        );
                });

            });
        });
    });
</script>

</body>
</html>
