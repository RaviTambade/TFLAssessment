<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" style="color: white;">Transflower</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#" style= "color: white;">Sign out</a>
            </li>
        </ul>
    </nav>
    <div><canvas id="myChart"></canvas></div>
    <!-- Graphs -->
    <script>
        $(document).ready(function() {
            var ctx = $('#myChart');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['COREJAVA', 'ADVJAVA', 'DOTNET', 'REACT', 'ANGULAR', 'CSHARP', 'JAVASCRIPT'],
                    datasets: [{
                        label: 'Candidates Progress In Each Subject',
                        data: [10,9, 5, 3, 4, 8, 2, 1],
                        backgroundColor: 'rgba(0, 0, 0, 0.2)', 
                        borderColor: 'rgba(0, 0, 0, 1)', 
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
</body>

</html>
