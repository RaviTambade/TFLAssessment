<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/21.2.4/js/dx.all.js"></script>
    <style>
        .demo-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="dx-viewport demo-container">
        <div id="chart"></div>
    </div>

    <script>
        const dataSource = [{
            day: 'Monday',
            oranges: 3,
        }, {
            day: 'Tuesday',
            oranges: 2,
        }, {
            day: 'Wednesday',
            oranges: 3,
        }, {
            day: 'Thursday',
            oranges: 4,
        }, {
            day: 'Friday',
            oranges: 6,
        }, {
            day: 'Saturday',
            oranges: 11,
        }, {
            day: 'Sunday',
            oranges: 4,
        }];

        $(() => {
            $('#chart').dxChart({
                dataSource,
                series: {
                    argumentField: 'day',
                    valueField: 'oranges',
                    name: 'My oranges',
                    type: 'bar',
                    color: '#ffaa66',
                },
            });
        });
    </script>
</body>
</html>
