<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="./insertquestion.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Insert Questions</title>
</head>

<body>
    <div class="container">
        <h3>Transflower Learning Private Limited</h3>
        <h5>Insert New Questions In Database</h5>
        <form>
            <div>
                <label for="ddlsubject" class="form-label">Subject:</label>
                <select id="ddlSubjects"></select>
            </div>        
            <br><br>
            <label for="optionA">Duration:</label>
            <input type="text" id="A">
            <br><br>
            <label for="optionB">Subject Matter Expert:</label>
            <input type="text" id="B">
            <br><br>
            <label for="optionC">Creation Date:</label>
            <input type="text" id="C">
            <br><br>
            <label for="optionD">Modification Date:</label>
            <input type="text" id="D">
            <br><br>
            <label for="correctOption">Correct Option:</label>
            <input type="text" id="correctOption">
            <br><br>
           
            <button type="button" id="insertButton">Insert Question</button>

        </form>
    </div>
    
   
</body>

</html>
