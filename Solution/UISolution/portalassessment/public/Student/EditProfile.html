<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Profile</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-to-br from-[#e3f2fd] to-[#bbdefb] font-[Poppins]">
    <div class="w-full flex justify-center px-4">
      <div
        class="w-full max-w-[700px] mt-[60px] bg-white rounded-[15px] p-[30px] shadow-[0_6px_20px_rgba(0,0,0,0.1)]"
      >
    
        <div class="text-center mb-[25px]">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="User Avatar"
            class="w-[120px] h-[120px] rounded-full object-cover border-[3px] border-[#0d47a1] mx-auto"
          />

          <h3
            id="profileName"
            class="mt-[15px] font-semibold text-[#0d47a1]"
          ></h3>

          <p class="text-gray-500" id="profileRole">User Role: User</p>
        </div>

    
        <form id="editProfileForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="font-semibold text-[#333]">Aadhar ID</label>
              <input
                type="text"
                id="profileAadhar"
                class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-blue-600"
              />
            </div>

            <div>
              <label class="font-semibold text-[#333]">First Name</label>
              <input
                type="text"
                id="profileFirstName"
                class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-blue-600"
              />
            </div>

            <div>
              <label class="font-semibold text-[#333]">Last Name</label>
              <input
                type="text"
                id="profileLastName"
                class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-blue-600"
              />
            </div>

            <div>
              <label class="font-semibold text-[#333]">Email</label>
              <input
                type="email"
                id="profileEmail"
                readonly
                class="w-full mt-1 px-3 py-2 bg-gray-100 border border-gray-300 rounded-md cursor-not-allowed"
              />
            </div>

            <div>
              <label class="font-semibold text-[#333]">Contact Number</label>
              <input
                type="text"
                id="profileContact"
                class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-blue-600"
              />
            </div>
          </div>

 
          <div class="text-center mt-6">
            <button
              type="button"
              id="editBtn"
              onclick="toggleEdit()"
              class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700"
            >
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      userProfileIdData = localStorage.getItem("userId");

      // Load profile data
      document.addEventListener("DOMContentLoaded", function () {
        fetch(`http://localhost:5238/api/UserProfile/${userProfileIdData}`)
          .then((res) => res.json())
          .then((data) => {
            if (!data) {
              alert("Profile Not Found!!");
              return;
            }

            document.getElementById("profileFirstName").value = data.firstname;
            document.getElementById("profileLastName").value = data.lastname;
            document.getElementById("profileAadhar").value = data.aadharId;
            document.getElementById("profileEmail").value = data.email;
            document.getElementById("profileContact").value =
              data.contactNumber;
          })
          .catch((err) => console.error("Error fetching profile:", err));
      });

      function toggleEdit() {
        const updatedData = {
          id: userProfileIdData,
          aadharId: document.getElementById("profileAadhar").value,
          firstname: document.getElementById("profileFirstName").value,
          lastname: document.getElementById("profileLastName").value,
          contactNumber: document.getElementById("profileContact").value,
          email: document.getElementById("profileEmail").value,
          password: "",
        };

        fetch(
          `http://localhost:5238/api/UserProfile/${userProfileIdData}`,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData),
          }
        )
          .then((res) => res.json())
          .then((response) => {
            if (response == false) {
              alert("Profile Not Edit!!");
              return;
            } else {
              alert("Data edited successfully");
              location.reload();
            }
          })
          .catch((err) => console.error("Error editing profile:", err));
      }
    </script>
  </body>
</html>
