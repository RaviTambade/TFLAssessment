<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 font-[Segoe UI,Tahoma,Geneva,Verdana,sans-serif] h-screen flex">

  <div class="sidebar w-[220px] bg-[#2c3e50] text-white pt-[30px] shrink-0">
    <h3 class="text-center mb-5 text-lg">Student Panel</h3>

    <a href="#" id="TestList" class="block py-[15px] px-[20px] text-white no-underline hover:bg-[#34495e]">
      Get All Test
    </a>

    <a href="#" id="Profile" class="block py-[15px] px-[20px] text-white no-underline hover:bg-[#34495e]">
      Your Profile
    </a>
  </div>

  <div class="fixed top-0 right-0 mt-2 flex items-center gap-2 bg-transparent text-black font-semibold p-2 z-50">
    Hello:
    <button id="emailTrigger" class="cursor-pointer bg-transparent p-0 m-0 font-inherit">
      <span id="userEmail"></span>
    </button>

    <div id="dropdownMenu"
      class="absolute left-1 mt-40 w-80 bg-white border border-gray-200 rounded shadow-lg hidden">
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="profile">My Profile</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="settings">Settings</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="logoutBtn">Logout</div>
    </div>
  </div>

  <div class="main-content flex-grow bg-[#f4f6f9] p-[30px] overflow-y-auto" id="content">
    <h2 id="studentLabel" class="text-xl font-semibold mb-4"></h2>

    <canvas id="scoreChart"
      class="block w-[50vw] h-[50vh] mx-auto bg-white p-[10px] rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.1)]"></canvas>
  </div>

  <script>
    const token2 = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const userEmail = localStorage.getItem("userEmail");
    const studentId = localStorage.getItem("userId");

    if (userEmail) {
      $("#userEmail").text(userEmail);
    }

    $(document).ready(function () {
      $("#emailTrigger").on("click", function (e) {
        e.stopPropagation();
        $("#dropdownMenu").toggleClass("hidden");
      });

      $(document).on("click", function () {
        $("#dropdownMenu").addClass("hidden");
      });

      $("#profile").on("click", function () {
        $("#content").load("profile.html");
      });

      $("#settings").on("click", function () {
        window.location.href = "/settings";
      });

      $("#logoutBtn").on("click", function () {
        alert("Logging out");
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "/Home.html";
      });
    });

    if (!token2 || role !== "student") {
      alert("Access denied.");
      window.location.href = "WorkingHtml/login.html";
    }

    $(document).ready(function () {
      $("#studentLabel").text(`${userEmail}'s Test Scores`);

      $.ajax({
        url: `http://localhost:5238/api/Result/candidates/${studentId}/scores`,
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token2
        },
        success: function (data) {
          if (!data || data.length === 0) {
            $("#studentLabel").text("No scores found.");
            return;
          }

          const testNames = data.map(d => d.testName);
          const scores = data.map(d => d.score);

          const ctx = document.getElementById("scoreChart").getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: testNames,
              datasets: [{
                label: 'Score',
                data: scores,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: false,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: { title: { display: true, text: 'Test Name' } },
                y: { beginAtZero: true, max: 100 }
              }
            }
          });
        },
        error: function (xhr, status, error) {
          console.error("Error fetching scores:", error);
          $("#studentLabel").text("Error loading scores.");
        }
      });

      $("#TestList").click(function () {
        $("#content").load("getAllTest.html");
      });

      $("#Profile").click(function () {
        $("#content").load("profile.html");
      });
    });

    $("#logoutBtn").click(function () {
      let userId = localStorage.getItem("userId");
      if (!userId) {
        alert("User ID missing.");
        return;
      }

      $.ajax({
        url: `http://localhost:5238/api/usersession/logout/${userId}`,
        method: "POST",
        success: function () {
          localStorage.clear();
          sessionStorage.clear();
          window.location.href = "/Home.html";
        },
        error: function () {
          alert("Something went wrong while logging out.");
        }
      });
    });
  </script>

</body>

</html>
