<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Profile</title>

   
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif !important;
        }
    </style>
</head>

<body class="bg-[linear-gradient(135deg,#e3f2fd,#bbdefb)]">

    <div class="container mx-auto px-4">
        <div class="max-w-[700px] mt-[60px] mx-auto bg-white rounded-[15px] p-[30px] shadow-[0_6px_20px_rgba(0,0,0,0.1)]">

         
            <div class="text-center mb-[25px]">
                <img 
                    src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                    class="w-[120px] h-[120px] rounded-full object-cover border-[3px] border-[#0d47a1] mx-auto"
                    alt="User Avatar"
                />
                <h3 id="profileName" class="mt-[15px] font-semibold text-[#0d47a1] text-2xl"></h3>
                <p id="profileRole" class="text-gray-500">User Role: User</p>
            </div>

      
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div>
                    <p class="font-semibold text-[#333]">Aadhar ID</p>
                    <p class="text-[#555]" id="profileAadhar"></p>
                </div>

                <div>
                    <p class="font-semibold text-[#333]">Full Name</p>
                    <p class="text-[#555]" id="profileFullName"></p>
                </div>

                <div>
                    <p class="font-semibold text-[#333]">Email</p>
                    <p class="text-[#555]" id="profileEmail"></p>
                </div>

                <div>
                    <p class="font-semibold text-[#333]">Contact Number</p>
                    <p class="text-[#555]" id="profileContact"></p>
                </div>

            </div>

       
            <div class="text-center mt-6">
                <button 
                    class="bg-[#0d6efd] text-white px-5 py-2 rounded shadow hover:opacity-90"
                    onclick="editProfile()">
                    Edit Profile
                </button>
            </div>

        </div>
    </div>

    <script>
        userId = localStorage.getItem("userId");

        function editProfile() {
            $("#content").load("EditProfile.html");
        }

        $(document).ready(function () {
            $.ajax({
                url: `http://localhost:5238/api/UserProfile/${userId}`,
                method: "GET",
                success: function (data) {
                    if (!data) {
                        alert("Profile Not Found!!");
                        return;
                    }
                    document.getElementById("profileName").textContent =
                        data.firstname + " " + data.lastname;

                    document.getElementById("profileFullName").innerText =
                        data.firstname + " " + data.lastname;

                    document.getElementById("profileAadhar").textContent =
                        data.aadharId;

                    document.getElementById("profileEmail").textContent =
                        data.email;

                    document.getElementById("profileContact").textContent =
                        data.contactNumber;
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching scores:", error);
                    $("#studentLabel").text("Error loading scores.");
                },
            });
        });
    </script>

</body>
</html>
