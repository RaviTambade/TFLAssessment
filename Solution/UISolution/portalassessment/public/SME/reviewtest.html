<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Test</title>

  <!-- Tailwind CSS -->
  <script src="../Script/Tailwind.min.js"></script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 font-sans p-8">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Review Test Details</h2>

    <p class="mb-2"><strong>Test Name:</strong> <span id="revName" class="text-gray-700"></span></p>
    <p class="mb-2"><strong>Duration:</strong> <span id="revDuration" class="text-gray-700"></span></p>
    <p class="mb-2"><strong>Subject:</strong> <span id="revSubject" class="text-gray-700"></span></p>
    <p class="mb-2"><strong>SME:</strong> <span id="revSME" class="text-gray-700"></span></p>
    <p class="mb-2"><strong>Date:</strong> <span id="revDate" class="text-gray-700"></span></p>
    <p class="mb-2"><strong>Passing Level:</strong> <span id="revLevel" class="text-gray-700"></span></p>

    <p class="mt-4 font-semibold text-gray-800">Selected Questions:</p>
    <ul id="revQuestions" class="list-disc list-inside mb-4 text-gray-700"></ul>

    <div class="flex gap-3">
      <button id="confirmBtn"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition">
        Confirm & Create Test
      </button>
      <button id="backBtn"
        class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg transition">
        Back to Edit
      </button>
    </div>
  </div>

  <!-- Your reviewtest.js script -->
  <script src="script/reviewtest.js"></script>
</body>

</html>
