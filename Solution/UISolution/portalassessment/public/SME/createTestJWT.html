<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create Test</title>

  <!-- Tailwind CSS -->
  <script src="../Script/Tailwind.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { seg: ["Segoe UI", "sans-serif"] }
        }
      }
    }
  </script>
</head>

<body class="bg-[#f4f6f9] font-seg">

  <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl p-8 mt-10">

    <h2 class="text-3xl font-semibold text-[#2c3e50] mb-6">Create New Test</h2>

    <!-- Test Name -->
    <div class="mb-5">
      <label class="font-semibold text-[#34495e] block mb-1">Test Name:</label>
      <input id="testName" type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Duration -->
    <div class="mb-5">
      <label class="font-semibold text-[#34495e] block mb-1">Duration (HH:mm:ss):</label>
      <input id="duration" type="text" placeholder="00:30:00"
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Subject -->
    <div class="mb-5">
      <label class="font-semibold text-[#34495e] block mb-1">Subject:</label>
      <select id="subjectSelect"
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">-- Select Subject --</option>
      </select>
    </div>

    <!-- SME -->
    <div class="mb-5">
      <label class="font-semibold text-[#34495e] block mb-1">SME:</label>
      <select id="smeSelect" disabled
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm bg-gray-100 text-gray-500 focus:outline-none">
        <option value="">-- Please select a subject first --</option>
      </select>
    </div>

    <!-- Date & Time -->
    <div class="mb-5">
      <label class="font-semibold text-[#34495e] block mb-1">Scheduled Date & Time:</label>
      <input type="datetime-local" id="scheduledDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Passing Level -->
    <div class="mb-8">
      <label class="font-semibold text-[#34495e] block mb-1">Passing Level:</label>
      <input type="number" id="passingLevel"
        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <h3 class="text-2xl font-semibold text-[#2c3e50] mb-3">Select Questions</h3>

    <div id="questionsList" class="flex flex-col gap-3 mb-6">
      <p class="italic text-gray-500 no-questions">Please select a subject to view questions.</p>
    </div>

    <!-- Submit Button -->
    <button id="submitBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-md font-semibold transition duration-200">
      Create Test
    </button>

  </div>

  <!-- Your Test Creation Script -->
  <script src="script/createTestJWT.js"></script>

</body>

</html>
