<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objective Test</title>

  <!-- Tailwind CSS -->
  <script src="../Script/Tailwind.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
    <!-- Header -->
    <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Objective Test</h3>

    <!-- Subject Select -->
    <div class="mb-4">
      <label for="ddlSubjects" class="block font-semibold text-gray-700 mb-2">Select Subject:</label>
      <select id="ddlSubjects"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
    </div>

    <!-- Concept Select -->
    <div class="mb-4">
      <label for="ddlCriteria" class="block font-semibold text-gray-700 mb-2">Select Concepts:</label>
      <select id="ddlCriteria"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
    </div>

    <!-- Questions -->
    <div id="questions" class="space-y-4"></div>

    <!-- Error Message -->
    <div id="errorMessage" class="text-red-500 italic mt-4"></div>
  </div>

  <!-- Your script for fetching subjects, criteria, questions -->
  <script src="script/subjectcriteriaquestionsJWT.js"></script>
</body>

</html>
