<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>

  <!-- Tailwind CSS CDN -->
  <script src="./Script/Tailwind.min.js"></script>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-96 p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">User Registration</h2>

    <form id="registerForm" class="space-y-4">

      <div>
        <label for="aadharid" class="font-semibold block mb-1">Aadhar ID*</label>
        <input type="text" id="aadharid" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label for="firstname" class="font-semibold block mb-1">First Name</label>
        <input type="text" id="firstname"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label for="lastname" class="font-semibold block mb-1">Last Name</label>
        <input type="text" id="lastname"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label for="email" class="font-semibold block mb-1">Email</label>
        <input type="email" id="email"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label for="contactnumber" class="font-semibold block mb-1">Contact Number</label>
        <input type="text" id="contactnumber" maxlength="10"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label for="password" class="font-semibold block mb-1">Password</label>
        <input type="password" id="password"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <button type="submit"
        class="w-full bg-indigo-500 text-white py-2 rounded-md text-lg hover:bg-indigo-600 transition">
        Register
      </button>

    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const userData = {
        aadharid: document.getElementById("aadharid").value,
        firstname: document.getElementById("firstname").value,
        lastname: document.getElementById("lastname").value,
        email: document.getElementById("email").value,
        contactnumber: document.getElementById("contactnumber").value,
        password: document.getElementById("password").value
      };

      try {
        const response = await fetch("http://localhost:5238/api/Auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });

        if (response.ok) {
          alert("✅ Registration successful! Redirecting to login...");
          window.location.href = "loginJWT.html";
        } else {
          const errorData = await response.json();
          alert("❌ Registration failed: " + errorData.message);
        }

      } catch (error) {
        alert("⚠️ Server error!");
        console.error(error);
      }

    });
  </script>

</body>

</html>
