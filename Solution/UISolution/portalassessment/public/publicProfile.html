<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Profile</title>

  <!-- Tailwind CSS CDN -->
  <script src="./Script/Tailwind.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#e3f2fd] to-[#bbdefb] font-poppins">

  <div class="max-w-xl mx-auto mt-16 bg-white rounded-2xl shadow-xl p-8">
    <!-- Profile Header -->
    <div class="text-center mb-8">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
        alt="User Avatar"
        class="w-32 h-32 rounded-full mx-auto border-4 border-[#0d47a1] object-cover" />

      <h3 id="profileName" class="text-2xl font-semibold text-[#0d47a1] mt-4"></h3>
      <p id="profileRole" class="text-gray-500">Profile</p>
    </div>

    <!-- Profile Info Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

      <div>
        <p class="font-semibold text-gray-800">Aadhar ID</p>
        <p id="profileAadhar" class="text-gray-600"></p>
      </div>

      <div>
        <p class="font-semibold text-gray-800">Full Name</p>
        <p id="profileFullName" class="text-gray-600"></p>
      </div>

      <div>
        <p class="font-semibold text-gray-800">Email</p>
        <p id="profileEmail" class="text-gray-600"></p>
      </div>

      <div>
        <p class="font-semibold text-gray-800">Contact Number</p>
        <p id="profileContact" class="text-gray-600"></p>
      </div>

    </div>

    <div class="text-center mt-6">
      <!-- Future button placeholder -->
      <!-- <button class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Edit Profile</button> -->
    </div>
  </div>

  <!-- Load User Profile Script -->
  <script>
    function loadUserProfile(userId) {
      $.ajax({
        url: `http://localhost:5238/api/UserProfile/${userId}`,
        method: "GET",
        success: function (data) {
          if (!data) {
            alert("Profile Not Found!!");
            return;
          }

          document.getElementById("profileName").textContent =
            data.firstname + " " + data.lastname;
          document.getElementById("profileFullName").innerText =
            data.firstname + " " + data.lastname;
          document.getElementById("profileAadhar").textContent = data.aadharId;
          document.getElementById("profileEmail").textContent = data.email;
          document.getElementById("profileContact").textContent =
            data.contactNumber;
        },
        error: function (xhr, status, error) {
          console.error("Error fetching user:", error);
        },
      });
    }
  </script>

</body>

</html>
