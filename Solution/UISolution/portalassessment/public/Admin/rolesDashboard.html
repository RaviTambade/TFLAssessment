<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Users by Role</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="h-full min-h-screen font-sans bg-[#f2f2f2]">

<div class="bg-white w-[90%] p-6 rounded-lg shadow-md text-center mt-[5%] mx-auto">
    
    <h2 class="text-xl font-bold mb-4">Select Role:</h2>

    <div id="rolesBox"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-y-6 gap-x-10 p-2 justify-items-center">
    </div>

    <h3 class="text-lg font-bold mt-6 mb-3">Users:</h3>

    <ul id="output" class="list-none p-0">
 
    </ul>

</div>

<script>
$(document).ready(function () {

    // 1. Load roles dynamically
    $.ajax({
        url: "http://localhost:5238/api/role/roles",
        type: "GET",
        success: function (roles) {
            let html = "";
            roles.forEach(role => {
                html += `
                    <label class="flex items-center gap-2 px-4 py-2 bg-[#f5f5f5] rounded-md cursor-pointer">
                        <input type="checkbox" class="roleChecked" data-id="${role.id}">
                        ${role.name}
                    </label>
                `;
            });
            $("#rolesBox").html(html);
        }
    });

    // 2. Fetch users based on selected roles
    $(document).on("change", ".roleChecked", function () {

        let selectedRoleIds = [];

        $(".roleChecked:checked").each(function () {
            selectedRoleIds.push($(this).data("id"));
        });

        if (selectedRoleIds.length === 0) {
            $("#output").html("");
            return;
        }

        $("#output").html("<li class='bg-[#f8f8f8] p-3 my-1 rounded-md'>Loading...</li>");

        $.ajax({
            url: "http://localhost:5238/api/role/users",
            type: "GET",
            traditional: true,
            data: { roleIds: selectedRoleIds },

            success: function (users) {
                let html = "";

                users.forEach(u => {
                    html += `<li class="bg-[#f8f8f8] p-3 my-1 rounded-md">${u.firstname} ${u.lastname}</li>`;
                });

                $("#output").html(html);
            },

            error: function (xhr) {
                $("#output").html(
                    `<li class='bg-[#f8f8f8] p-3 my-1 rounded-md'>${xhr.responseText}</li>`
                );
            }
        });

    });
});
</script>

</body>
</html>
