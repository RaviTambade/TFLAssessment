<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - User Role Control</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-[#f7f7f7] min-h-screen">

    <div class="max-w-5xl mx-auto mt-8 px-4">

      <h2 class="text-center mb-6 text-2xl font-bold">
        üîê Admin ‚Äì Manage User Roles
      </h2>

      <!-- Search Section -->
      <div class="bg-white p-5 rounded-xl shadow mb-6">
        <h5 class="text-lg font-semibold mb-3">Search User</h5>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

          <div class="md:col-span-2">
            <input
              id="mobileSearch"
              type="text"
              placeholder="Enter Mobile Number"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <button
            onclick="searchUser()"
            class="bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 w-full"
          >
            Search
          </button>

        </div>
      </div>

      <!-- User Details -->
      <div id="userDetails"
        class="bg-white p-5 rounded-xl shadow hidden">

        <h5 class="text-lg font-semibold mb-3">User Information</h5>

        <input type="hidden" id="userIdHidden">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <div>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
          </div>

          <div>
            <p><strong>Mobile:</strong> <span id="mobile"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
          </div>

        </div>

        <hr class="my-4" />

        <!-- Role Selection -->
        <h5 class="text-lg font-semibold mb-2">Roles</h5>

        <div id="roleContainer"
          class="border border-gray-300 bg-white rounded-lg p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
        </div>

        <button
          onclick="updateRole()"
          class="mt-4 bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700"
        >
          Update Role
        </button>

      </div>
    </div>

    <script>
      // Load roles
      function loadRoles() {
        $.ajax({
          url: "http://localhost:5238/api/Role/roles",
          method: "GET",
          success: function (roles) {
            let container = document.getElementById("roleContainer");
            container.innerHTML = "";

            roles.forEach((role) => {
              container.innerHTML += `
                <label class="flex items-center gap-2 cursor-pointer">
                  <input 
                    type="checkbox"
                    class="roleCheck h-4 w-4 text-blue-600"
                    value="${role.id}"
                    id="role_${role.id}"
                  >
                  <span>${role.name}</span>
                </label>
              `;
            });
          },
          error: function () {
            alert("Failed to load roles.");
          },
        });
      }

      loadRoles();

      // Search User
      function searchUser() {
        const mobile = document.getElementById("mobileSearch").value.trim();

        if (mobile === "") {
          alert("Please enter mobile number");
          return;
        }

        $.ajax({
          url: `http://localhost:5238/api/UserProfile/contactno/${mobile}`,
          method: "GET",
          success: function (data) {

            document.getElementById("userIdHidden").value = data.id;
            document.getElementById("firstName").innerText = data.firstname;
            document.getElementById("lastName").innerText = data.lastname;
            document.getElementById("email").innerText = data.email;
            document.getElementById("mobile").innerText = data.contactNumber;

            // Clear all checkboxes
            document.querySelectorAll(".roleCheck").forEach(chk => chk.checked = false);

            // Check the user‚Äôs roles
            data.roles.forEach((role) => {
              let checkbox = document.getElementById(`role_${role.id}`);
              if (checkbox) checkbox.checked = true;
            });

            document.getElementById("userDetails").classList.remove("hidden");
          },
          error: function (xhr, status, error) {
            alert("User not found!");
          }
        });
      }


      // Update Roles
      function updateRole() {
        const userId = document.getElementById("userIdHidden").value;

        if (!userId) {
          alert("Search a user first.");
          return;
        }

        let selectedRoles = [];

        document.querySelectorAll(".roleCheck:checked").forEach((chk) => {
          selectedRoles.push({
            id: parseInt(chk.value),
            name: chk.nextElementSibling.innerText,
            lob: ""
          });
        });

        if (selectedRoles.length === 0) {
          alert("Select at least one role.");
          return;
        }

        $.ajax({
          url: `http://localhost:5238/api/Membership/updaterole/${userId}`,
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify(selectedRoles),
          success: function () {
            alert("Roles updated successfully!");
          },
          error: function () {
            alert("Failed to update roles.");
          }
        });
      }
    </script>

  </body>
</html>
