<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SME Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../Script/Tailwind.min.js"></script>
  <style>
    .sidebar a {
        text-decoration: none !important;
    }
</style>

</head>

<body class="m-0 font-[Segoe_UI] flex h-screen">

  <!-- Top bar -->
  <div class="fixed top-0 right-0 mt-2 flex items-center gap-2 bg-transparent text-black font-semibold p-2 z-50">
    Hello:
    <button id="emailTrigger" class="cursor-pointer bg-transparent p-0 m-0 font-inherit">
      <span id="userEmail"></span>
    </button>

    <!-- dropdown menu -->
    <div id="dropdownMenu"
      class="absolute left-1 mt-40 w-80 bg-white border border-gray-200 rounded shadow-lg hidden">
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="profile">My Profile</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="settings">Settings</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="logoutBtn">Logout</div>
    </div>
  </div>

  <!-- Sidebar
  / <div class="min-h-screen flex"></div> -->
  <div class=" bg-[#2c3e50] text-white pt-[30px] shrink-0 sidebar ">
    <h3 class="text-center mb-5">Admin Panel</h3>

    <a href="#" id="showTestBtw" class="block px-5 py-4 text-white hover:bg-[#34495e]">Assign Test</a>
    <a href="#" id="showAllTest" class="block px-5 py-4 text-white hover:bg-[#34495e]">Show All Test</a>
    <a href="#" id="Profile" class="block px-5 py-4 text-white hover:bg-[#34495e]">Your Profile</a>
    <a href="#" id="changeRole" class="block px-5 py-4 text-white hover:bg-[#34495e]">Assign Role</a>
    <a href="#" id="updateSme" class="block px-5 py-4  text-white hover:bg-[#34495e]">Update SME Subject</a>
    <a href="#" id="addNewRole" class="block px-5 py-4  text-white hover:bg-[#34495e]">Add New Role</a>
    <a href="#" id="getQuestions" class="block px-5 py-4 text-white hover:bg-[#34495e]">Get Questions</a>
    <a href="#" id="rolesDash" class="block px-5 py-4  text-white hover:bg-[#34495e]">Roles Details</a>
    <a href="#" id="getCriteriaQuestion" class="block px-5 py-4 text-white hover:bg-[#34495e]">Get Question Concept</a>
    <a href="#" id="UserAnalytics" class="block px-5 py-4  text-white hover:bg-[#34495e] ">User Session Analytics</a>
  </div>


  <!-- Main content -->
  <div class="flex-grow bg-[#f4f6f9] p-[30px] overflow-y-auto mt-[3%]" id="content">
    <h2>Welcome Admin!</h2>
    <p>Select an action from the sidebar to get started.</p>
  </div>

  <script src="script/admin.js"></script>
</body>

</html>
