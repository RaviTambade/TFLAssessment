<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Role</title>

  <script src="../Script/Tailwind.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-[#f0f4ff] font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-auto mt-100">
    <h3 class="text-center text-blue-900 text-2xl font-semibold mb-6">Add New Role</h3>

    <form id="addRoleForm" class="space-y-4">
      <div>
        <label for="roleName" class="block mb-2 font-medium">Role Name</label>
        <input
          type="text"
          id="roleName"
          placeholder="Enter role (e.g., Admin, SME, Student)"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Add Role
      </button>
    </form>

    <p id="successMsg" class="text-center text-green-600 mt-4 hidden">
      Role added successfully!
    </p>
    <p id="errorMsg" class="text-center text-red-600 mt-4 hidden">
      An error occurred. Try again.
    </p>
  </div>

  <script>
    $("#addRoleForm").submit(function (event) {
      event.preventDefault();

      const roleName = $("#roleName").val().trim();
      if (roleName.length === 0) {
        alert("Role name cannot be empty!");
        return;
      }

      $.ajax({
        url: "http://localhost:5238/api/Role/roles",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ name: roleName }),
        success: function () {
          $("#successMsg").removeClass("hidden");
          $("#errorMsg").addClass("hidden");
          $("#roleName").val("");
        },
        error: function () {
          $("#successMsg").addClass("hidden");
          $("#errorMsg").removeClass("hidden");
        }
      });
    });
  </script>

</body>
</html>
