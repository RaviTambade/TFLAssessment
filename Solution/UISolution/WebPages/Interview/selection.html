<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Optional custom styles */
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Interview Scheduling</h2>
      <form>

        <div class="form-group">
           <input type="datetime"/>
        </div>

        <div class="form-group">
            <input type="datetime"/>
        </div>

        <div class="form-group">
          <select id="lstsmes" class="list-box" multiple>
            <option value="Ravi Tambade">Ravi Tambade</option>
            <option value="Sameer Patil">Sameer Patil</option>
            <option value="Bharat More">Bharat More</option>
            <option value="Shivam Kale">Shivam Kale</option>
            <option value="Rajendra Kumar">Rajendra Kumar</option>
        </select>
        </div>
        <div class="form-group">
            <select id="lstcandidates" class="list-box" multiple>
                <option value="Abhay Navale">Abhay Navale</option>
                <option value="Shubhan Teli">Shubhan Teli</option>
                <option value="Sahil Mankar">Sahil Mankar</option>
                <option value="Vedant Yadav">Vedant Yadav</option>
                <option value="Pragati Bangar">Pragati Bangar</option>
                <option value="Akash Ajab">Akash Ajab</option>
                <option value="Sheerdhar Patil">Sheerdhar Patil</option>
                <option value="Bhupendra W">Bhupendra W</option>
                <option value="Vaibhan L">Vaibhan L</option>
                <option value="Ajinkya Tambade">Ajinkya Tambade</option>
            </select>
        </div>

        <div class="form-group">
            <div id="selected-items">
                Selected items will appear here
            </div>
          </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional, for advanced components like modals, tooltips, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {

      
        // Function to update selected items
        function updateSelectedItems() {
            var selectedItems1 = $('#lstsmes').val() || [];
            var selectedItems2 = $('#lstcandidates').val() || [];
            var selectedItemsText = "Selected Interviewer: " + selectedItems1.join(", ") + "<br>" +
                                    "Selected Candiate: " + selectedItems2.join(", ");
            $('#selected-items').html(selectedItemsText);
        }
    
        // Bind change event to both list boxes
        $('#lstsmes, #lstcandidates').change(updateSelectedItems);
    
        // Initial update
        updateSelectedItems();
    });
    </script>

</body>
</html>
