<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objective Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
    }

    .jumbotron {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }

    #stopWatch {
      font-size: 2rem;
      font-weight: bold;
      color: #27ae60;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
    }

    td {
      padding: 10px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #btnStart {
      background-color: #2ecc71;
      color: white;
    }

    #btnSubmit {
      background-color: #f39c12;
      color: white;
    }

    #btnResult {
      background-color: #3498db;
      color: white;
    }

    #btnFirst,
    #btnPrevious,
    #btnNext,
    #btnLast {
      background-color: #95a5a6;
      color: white;
    }

    .progress {
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      background-color: #2ecc71;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    #lblresult {
      display: block;
      text-align: center;
      font-size: 1.2rem;
      color: #34495e;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h3>Transflower Learning Private Limited</h3>
  <hr />
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <table class="table" id="status">
          <h4 id="testOverMessage" style="text-align:center; color:green; display:none;">Test Over</h4>
          <tbody>
            <tr>
              <td>
                <p id="pTitle"></p>
              </td>
            </tr>
            <tr>
              <td><input type="radio" name="answer" id="a" /> <label id="lblOptionA"></label></td>
            </tr>
            <tr>
              <td><input type="radio" name="answer" id="b" /><label id="lblOptionB"></label></td>
            </tr>
            <tr>
              <td><input type="radio" name="answer" id="c" /><label id="lblOptionC"></label></td>
            </tr>
            <tr>
              <td><input type="radio" name="answer" id="d"><label id="lblOptionD"></label></td>
            </tr>
            <tr>
              <td>
                <button id="btnFirst" disabled>First</button>
                <button id="btnPrevious" disabled>Previous</button>
                <button id="btnNext" disabled>Next</button>
                <button id="btnLast" disabled>Last</button>
              </td>
            </tr>
             <tr>
              <td><button id="btnResult">Show Result</button></td>
            </tr> 
          </tbody>
        </table>
        <div class="progress">
          <div class="progress-bar" id="progress1" role="progressbar" aria-valuenow="40" aria-valuemin="0"
            aria-valuemax="100" style="width:0%">
          </div>
        </div>
      </div>
      <label id="lblresult"></label>
    </div>
  </div>


    <script>

    </script>
</body>

</html>
