<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .test-form, .result {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            display: none; /* Initially hidden */
        }
        .result h2 {
            margin-bottom: 10px;
        }
        .result p {
            margin-bottom: 20px;
        }
        .candidate-results {
            margin-top: 30px;
        }
        .candidate-results table {
            width: 100%;
            border-collapse: collapse;
        }
        .candidate-results th, .candidate-results td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .candidate-results th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Test</h1>
        <form class="test-form" id="testForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Start Test">
            </div>
        </form>
        <div class="result" id="result">
            <h2>Test Result</h2>
            <p>Congratulations! You have completed the test.</p>
            <p>Your score: <strong id="score"></strong></p>
            <!-- Other result details can be added here -->
        </div>
        <div class="candidate-results">
            <h2>Candidate Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>85%</td>
                        <!-- Add more rows with candidate results -->
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>92%</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Simulate test completion (replace with actual scoring logic)
            var score = Math.floor(Math.random() * 101); // Random score between 0 and 100
            
            // Display result
            document.getElementById("score").textContent = score + "%";
            document.getElementById("testForm").style.display = "none"; // Hide test form
            document.getElementById("result").style.display = "block"; // Show result
        });
    </script>
</body>
</html>
