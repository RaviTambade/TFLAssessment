<!DOCTYPE html>
<html>
    <head>
        <title>Register  New User</title>
        <meta charset="UTF-8">
        <!--Linking Bootstrap Responsive UI Framework-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container-fluid">
         <div class="row">
            <div class="col-sm-3">
                    <h3>New user</h3>             
            </div>
            <div class="col-sm-9">
                     <form action="" method="POST" class="container mt-5">
                        <div class="mb-3 mt-3">
                            <label for="firstname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter email" name="email">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="lasttname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lasttname" placeholder="Enter email" name="email">
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="contactnumber" class="form-label">Contact Number:</label>
                            <input type="text" class="form-control" id="contactnumber" placeholder="Enter email" name="contactnumber">
                        </div>
                        
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Location:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
  
    </body>
</html>
