<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Schedule</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="date"] {
      padding: 5px;
      margin: 0 10px;
    }

    button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #555;
    }

    .error {
      color: red;
      text-align: center;
    }
    .table-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    #testTable {
      width: 20%; /* or any desired width */
    }

  </style>
</head>
<body>

  <h2>Search Scheduled Tests by Date</h2>

  <div class="form-group">
    <label for="fromDate">From:</label>
    <input type="date" id="fromDate" required>
    
    <label for="toDate">To:</label>
    <input type="date" id="toDate" required>

    <button onclick="fetchTests()">Get Tests</button>
  </div>

  <div class="loading" id="loading" style="display: none;">Loading tests...</div>
  <div class="error" id="error"></div>

  <div class="table-container">
    <table id="testTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Test Name</th>
            <th onclick="sortTable(1)">Scheduled Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="testBody"></tbody>
    </table>
   </div>


  <script>
    const token1 = window.token || localStorage.getItem("token");
    const role1 = window.role || localStorage.getItem("role");

    if (!token1 || role1 !== "admin") {
      alert("Access denied.");
      window.location.href = "login.html";
    }


    function fetchTests() {
      const fromDate = $("#fromDate").val();
      const toDate = $("#toDate").val();
      // const apiBase = "http://localhost:5151/api/Assessment/getalltest";
      const apiBase = "http://localhost:5238/api/Assessment/getalltest";

      if (!fromDate || !toDate) {
        $("#error").text("Please select both dates.");
        return;
      }

      $("#loading").show();
      $("#error").text("");
      $("#testBody").empty();
      $("#testTable").hide();

      const apiUrl = `${apiBase}/from/${fromDate}/to/${toDate}`;

      $.ajax({
        url: apiUrl,
        method: "GET",
        dataType: "json",
        headers: {
            Authorization: `Bearer ${token1}`
          },
        success: function (data) {
          $("#loading").hide();
          if (data.length === 0) {
            $("#error").text("No tests found in the selected date range.");
            return;
          }
          console.log("Fetched tests:", data);

          data.forEach(test => {
            const row = `<tr>
              <td>${test.name}</td>
              <td>${new Date(test.scheduledDate).toLocaleString()}</td>
              <td>${test.status}</td>
              
              <td>
                <button onclick="updateTest(${test.id})" style="margin-right:5px; background:orange;">Update</button>
                <button onclick="deleteTest(${test.id})" style="background:red;">Delete</button>
              </td>
            </tr>`;
            $("#testBody").append(row);
          });

          $("#testTable").show();
        },
        error: function (xhr, status, error) {
          $("#loading").hide();
          $("#error").text("Failed to load tests: " + error);
        }
      });
    }

    function sortTable(colIndex) {
      const table = document.getElementById("testTable");
      const rows = Array.from(table.rows).slice(1);
      const isDateColumn = colIndex === 1;

      rows.sort((a, b) => {
        const valA = a.cells[colIndex].textContent.trim();
        const valB = b.cells[colIndex].textContent.trim();

        return isDateColumn
          ? new Date(valA) - new Date(valB)
          : valA.localeCompare(valB);
      });

      const tbody = table.tBodies[0];
      rows.forEach(row => tbody.appendChild(row));
    }
  
    function updateTest(id) {
      // Navigate to update page or open modal with that test ID
      // window.location.href = `update-test.html?id=${id}`;
      alert("updateTest function called with ID: " + id);
    }

    function deleteTest(id) {
      alert("deleteTest function called with ID: " + id);
    }

  </script>

</body>
</html>
