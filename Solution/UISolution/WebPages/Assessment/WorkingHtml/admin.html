<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SME Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #f4f6f9;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="#" id="showTestBtw">Assign Test</a>
    <a href="#" id="showAllTest">Show All Test</a>
  </div>

  <div class="main-content" id="content">
    <h2>Welcome SME!</h2>
    <p>Select an action from the sidebar to get started.</p>
  </div>

  <script>
    // Redirect unauthorized users
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "admin") {
      alert("Access denied.");
      window.location.href = "login.html";
    }

    // Load content dynamically into #content
    $(document).ready(function () {
      $("#showTestBtw").click(function (e) {
        e.preventDefault();
        $("#content").load("showTestBetweenDateJWT.html"); //Make sure this file is named correctly and in the same directory
      });

      $("#showAllTest").click(function (e) {
        e.preventDefault();
        $("#content").html("<h3>Coming soon: Create Test With Questions!</h3>");
      });
    });
  </script>

</body>
</html>
