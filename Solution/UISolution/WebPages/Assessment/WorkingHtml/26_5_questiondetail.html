<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Objective Test</title>
</head>

<body>
  <h3>Question Details</h3>
  <div class="jumbotron">
    <div class="container" id="container">
        <div class="row">
            <table class="table" id=status>
              <tbody>
                <tr><td><p id="pTitle"> </p></td> </tr>
                <tr> <td><label id="lblOptionA"></label></td></tr>
                <tr> <td><label id="lblOptionB"> </label> </td></tr>
                <tr> <td><label id="lblOptionC"></label></td></tr>
                <tr> <td><label id="lblOptionD"></label> </td></tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>

  <script>
    //Client Side JavaScript Code for displaying question details
    var question;
    function initQuestion(){
        question= {"id": 1, "title": "Which of the following is used to structure content on the web?", "optionA": "CSS", "optionB": "HTML","optionC": "JavaScript","optionD": "PHP"};
    }

    $(document).ready(function () {
        initQuestion();
        $('#pTitle').text(question.title);
        $('#lblOptionA').text(question.optionA);
        $('#lblOptionB').text(question.optionB);
        $('#lblOptionC').text(question.optionC);
        $('#lblOptionD').text(question.optionD);
    });
</script>
