<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Test</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2, h3 { color: #2c3e50; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }
    .question-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .question-card {
      background: #f9f9f9;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.3s;
    }
    .question-card:hover { background: #eef4ff; }
    .question-card input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .question-card span {
      font-size: 15px;
      color: #2c3e50;
    }
    #submitBtn {
      background: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #submitBtn:hover { background: #0056b3; }
    .no-questions { color: #999; font-style: italic; }
    @media (max-width: 600px) {
      .question-card { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create New Test</h2>
  <div class="form-group">
    <label>Test Name:</label>
    <input type="text" id="testName" />
  </div>

  <div class="form-group">
    <label>Duration (HH:mm:ss):</label>
    <input type="text" id="duration" placeholder="00:30:00" />
  </div>

  <div class="form-group">
    <label>Subject:</label>
    <select id="subjectSelect">
      <option value="">-- Select Subject --</option>
    </select>
  </div>

  <div class="form-group">
    <label>SME:</label>
    <select id="smeSelect" disabled>
      <option value="">-- Please select a subject first --</option>
    </select>
  </div>

  <div class="form-group">
    <label>Scheduled Date & Time:</label>
    <input type="datetime-local" id="scheduledDate" />
  </div>

  <div class="form-group">
    <label>Passing Level:</label>
    <input type="number" id="passingLevel" />
  </div>

  <h3>Select Questions</h3>
  <div id="questionsList" class="question-list">
    <p class="no-questions">Please select a subject to view questions.</p>
  </div>

  <button id="submitBtn">Create Test</button>
</div>

 <!-- createTestJWT -->
 <script src="script/createTestJWT.js"></script>
</body>
</html>
