  <style>
    * {
  box-sizing: border-box;
}

body {
  background: #f4f6f9;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 40px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h3 {
  color: #2c3e50;
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #34495e;
}

select {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  transition: border-color 0.3s ease;
  margin-bottom: 20px;
}

select:focus {
  border-color: #007BFF;
  outline: none;
}

.question-card {
  background: #f9f9f9;
  padding: 12px 16px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  transition: background 0.3s;
}

.question-card:hover {
  background: #eef4ff;
}

.question-card strong {
  color: #2c3e50;
}

#errorMessage {
  color: red;
  font-style: italic;
  margin-top: 20px;
}

  </style>
</head>

<body>

  <div class="container">

      <label class="form-label"><strong>Select Subject:</strong></label>
      <select id="ddlSubjects" class="form-select"></select>
    </div>

    <div class="mb-3">
      <label class="form-label"><strong>Select Evaluation Criteria:</strong></label>
      <select id="ddlCriteria" class="form-select" ></select>
    </div>

    <div id="questions"></div>
    <div id="errorMessage"></div>
  </div>

  <script src="script/subjectcriteriaquestionsJWT.js"></script>
</body>
