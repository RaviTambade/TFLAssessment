<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Test Schedule & Online Exam</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="datetime-local"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>New Test Schedule & Online Exam</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="test_name">Test Name:</label>
      <input type="text" id="test_name" name="test_name" required>
    </div>
    <div class="form-group">
      <label for="test_date">Test Date & Time:</label>
      <input type="datetime-local" id="test_date" name="test_date" required>
    </div>
    <div class="form-group">
      <label for="duration">Duration (in minutes):</label>
      <input type="number" id="duration" name="duration" required>
    </div>
    <div class="form-group">
      <label for="subjects">Subject:</label>
      <select id="subjects" name="subjects" rows="4">
        <option>C#</option>
        <option>Java</option>
        <option>Python</option>
        <option>ASP.NET</option>
        <option>JSP</option>
      </select>
    </div>
    <div class="form-group">
        <div class="checkbox-group">
              <label><input type="checkbox" name="item1" value="item1"> Item 1</label>
              <label><input type="checkbox" name="item2" value="item2"> Item 2</label>
              <label><input type="checkbox" name="item3" value="item3"> Item 3</label>
              <label><input type="checkbox" name="item4" value="item4"> Item 4</label>
              <!-- Add more items as needed -->
        </div>
    </div>

    <div class="form-group">
      <input type="submit" value="Schedule Test">
    </div>
  </form>
</div>

</body>
</html>
