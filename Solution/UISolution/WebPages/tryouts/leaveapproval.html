<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Request Approval</title>
<style>
    /* Add your CSS styles here */
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        font-weight: bold;
    }
    .btn {
        display: inline-block;
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-approve {
        background-color: #28a745;
    }
    .btn-reject {
        background-color: #dc3545;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Leave Request Approval</h2>
    <form id="leaveForm">
        <div>
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" value="John Doe" readonly>
        </div>
        <div>
            <label for="leaveType">Leave Type:</label>
            <select id="leaveType" name="leaveType">
                <option value="vacation">Vacation</option>
                <option value="sick">Sick Leave</option>
                <option value="personal">Personal Leave</option>
            </select>
        </div>
        <div>
            <label for="leaveDates">Leave Dates:</label>
            <input type="text" id="leaveDates" name="leaveDates" value="2024-03-24 to 2024-03-28" readonly>
        </div>
        <div>
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et finibus elit.</textarea>
        </div>
        <div>
            <button type="button" class="btn btn-approve" onclick="approveLeave()">Approve</button>
            <button type="button" class="btn btn-reject" onclick="rejectLeave()">Reject</button>
        </div>
    </form>
</div>

<script>
    // Function to approve leave request
    function approveLeave() {
        alert("Leave request approved!");
        // Add your logic here to submit the form or perform other actions
    }

    // Function to reject leave request
    function rejectLeave() {
        alert("Leave request rejected!");
        // Add your logic here to submit the form or perform other actions
    }
</script>

</body>
</html>
