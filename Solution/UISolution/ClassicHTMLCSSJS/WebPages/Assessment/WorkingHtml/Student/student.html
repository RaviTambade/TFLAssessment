<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../Script/Tailwind.min.js">s</script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #f4f6f9;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #scoreChart {
      display: block;
      width: 50vw;
      height: 50vh;
      margin: 0 auto;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h3>Student Panel</h3>
    <a href="#" id="TestList">Get All Test</a>
    <a href="#" id="Profile">Your Profile</a>
    <!-- <a href="#" id="createTestWithQuestionsLink">Create Test With Questions</a> -->
  </div>

  <!-- Top bar -->
  <div class="fixed top-0 right-0 mt-2 flex items-center gap-2 bg-transparent text-black font-semibold p-2 z-50">
    Hello:
    <button id="emailTrigger" class="text-Black-600 cursor-pointer bg-transparent p-0 m-0 font-inherit ">
      <span id="userEmail"></span>
    </button>

    <!-- dropdown menu -->
    <div id="dropdownMenu"
      class="dropdown-menu absolute left-1 mt-40 w-80 bg-white border border-gray-200 rounded shadow-lg hidden">
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="profile">My Profile</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="settings">Settings</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="logoutBtn">Logout</div>
    </div>
  </div>

  <div class="main-content" id="content">
    <h2 id="studentLabel"></h2>
    <canvas id="scoreChart"></canvas>
  </div>

  <script>
    // Redirect unauthorized users
    const token2 = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const userEmail = localStorage.getItem("userEmail"); //  Make sure you store email in localStorage after login
    const studentId = localStorage.getItem("userId"); // 
    if (userEmail) {
      $("#userEmail").text(userEmail);
    }

     $(document).ready(function () {
  $("#emailTrigger").on("click", function (e) {
    e.stopPropagation();
    $("#dropdownMenu").toggleClass("hidden");
  });

  $(document).on("click", function () {
    $("#dropdownMenu").addClass("hidden");
  });
  $("#profile").on("click", function (e) {
    $("#content").load("profile.html");
  });
  $("#settings").on("click", function () {
    window.location.href = "/settings";
  });
  $("#logoutBtn").on("click", function () {
    // logout logic
    alert("Logging out");
    localStorage.clear();
    sessionStorage.clear();
    window.location.href = "/Home.html";
    // maybe redirect
  });
});

    if (!token2 || role !== "student") {
      alert("Access denied.");
      window.location.href = "WorkingHtml/login.html";
    }
    // http://localhost:5238/api/Result/candidates/13/scores

    // Load content dynamically into #content
    $(document).ready(function () {
      $("#studentLabel").text(`${userEmail}'s Test Scores`);

      $.ajax({
        url: `http://localhost:5238/api/Result/candidates/${studentId}/scores`,
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token2 // If your API uses JWT auth
        },
        success: function (data) {
          if (!data || data.length === 0) {
            $("#studentLabel").text("No scores found.");
            return;
          }

          const testNames = data.map(d => d.testName);
          const scores = data.map(d => d.score);

          const ctx = document.getElementById("scoreChart").getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: testNames,
              datasets: [{
                label: 'Score',
                data: scores,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: false,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: {
                    display: true,
                    text: 'Test Name'
                  }
                },
                y: {
                  beginAtZero: true,
                  max: 100
                }
              }
            }
          });
        },
        error: function (xhr, status, error) {
          console.error("Error fetching scores:", error);
          $("#studentLabel").text("Error loading scores.");
        }
      });

      $("#TestList").click(function (e) {
        $("#content").load("getAllTest.html");
      });

      $("#Profile").click(function (e) {
        $("#content").load("profile.html");
      });

      $("#createTestWithQuestionsLink").click(function (e) {
        e.preventDefault();
        $("#content").html("<h3>Coming soon: Create Test With Questions!</h3>");
      });
    });

    $("#logoutBtn").click(function () {
      let userId = localStorage.getItem("userId");
      if (!userId) {
        alert("User ID missing.");
        return;
      }

      $.ajax({
        url: `http://localhost:5238/api/usersession/logout/${userId}`,
        method: "POST",
        success: function (res) {
          console.log("Logout success:", res);

          // Clear browser storage
          localStorage.clear();
          sessionStorage.clear();

          // Redirect
          window.location.href = "/Home.html";
        },
        error: function (err) {
          console.error("Logout error:", err);
          alert("Something went wrong while logging out.");
        }
      });

    });
  </script>

</body>

</html>
