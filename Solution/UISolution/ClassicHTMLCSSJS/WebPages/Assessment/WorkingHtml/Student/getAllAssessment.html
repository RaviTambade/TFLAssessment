<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Assessments</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        button {
            padding: 5px 12px;
            margin-right: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.startBtn {
            background-color: #28a745;
        }

        #detailsBox {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: none;
            width: 80%;
        }

        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Assessments To Appear</h2>

    <table id="testTable">
        <thead>
            <tr>
                <th>Assessment Name</th>
                <th>Date</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Fetched rows go here -->
        </tbody>
    </table>

    <div id="detailsBox">
        <h3>Assessments Details</h3>
        <p><strong>Assessment Name:</strong> <span id="dAssessmentName"></span></p>
        <p><strong>Passing Level:</strong> <span id="dPassingLevel"></span></p>
        <p><strong>Duration:</strong> <span id="dDuration"></span></p>
        <p><strong>Scheduled Start:</strong> <span id="dStart"></span></p>
        <p><strong>Scheduled End:</strong> <span id="dEnd"></span></p>
        <p><strong>Status:</strong> <span id="dStatus"></span></p>
    </div>

    <script>
        $(document).ready(function () {
            const empId = localStorage.getItem("userId");

            if (!empId) {
                alert("User not logged in. Redirecting to login...");
                window.location.href = "WorkingHtml/login.html";
                return;
            }

            //load assessment//
            $.ajax({
                url: ` http://localhost:5238/api/Assessment/GetAssesmentHistory/${empId}`,
                //  url: `http://localhost:5238/api/Assessment/alltestbyempid/${empId}`,
                method: 'GET',
                success: function (data) {
                    console.log("data",data)
                    data.forEach(test => {
                        $('#testTable tbody').append(`
                            <tr>
                                    <td>${test.assessmentName}</td>
                                    <td>${new Date(test.assessmentDate).toLocaleDateString()}</td>
                                    <td>${test.score ?? "Not Attempted"}</td> 
                                    <td>
                                        <button class="detailsBtn"data-assessmentid="${test.assesmsntId}">Details
                                        </button>
                                    </td>                                       
                            </tr>
                        `);
                    });
                },
            });
            
        
        $(document).on("click", ".detailsBtn", function () {
            console.log("1234567890-1234567890-");
            var assessmentid = $(this).data("assessmentid");
            console.log =("assessmentId",assessmentid);
            
             $.ajax({
            url: `http://localhost:5238/api/Assessment/GetAssessmentEmployeeDetails/${assessmentid}/${empId}`,
            type: "GET",
            success: function (data) {

                const test = Array.isArray(data) ? data[0] : data;

                $("#dAssessmentName").text(test.testName);
                $("#dPassingLevel").text(test.passingLevel);
                $("#dDuration").text(test.duration);
                $("#dStart").text(test.scheduledStart ? new Date(test.scheduledStart).toLocaleString() : "N/A");
                $("#dEnd").text(test.scheduledEnd ? new Date(test.scheduledEnd).toLocaleString() : "N/A");
                $("#dStatus").text(test.status);

                $("#detailsBox").slideDown();
            },
            error: function () {
                alert("Failed to load details");
            }
        });
    });

});
    </script>

</body>
</html>
