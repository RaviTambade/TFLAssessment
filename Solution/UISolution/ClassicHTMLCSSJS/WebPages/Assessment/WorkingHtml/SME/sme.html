    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #f4f6f9;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
