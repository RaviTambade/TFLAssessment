<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SME Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../Script/Tailwind.min.js"></script>
  <style>
    body {
      margin: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      /* padding-top: 40px; */
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #f4f6f9;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* .emailProfil{
       
        } */
  </style>
</head>

<body>

  <!-- Top bar -->
  <div class="fixed top-0 right-0 mt-2 flex items-center gap-2 bg-transparent text-black font-semibold p-2 z-50">
    Hello:
    <button id="emailTrigger" class="text-Black-600 cursor-pointer bg-transparent p-0 m-0 font-inherit mr-5">
      <span id="userEmail"></span> 
    </button>
    
    <!-- dropdown menu -->
    <div id="dropdownMenu"
    class="dropdown-menu absolute left-1 mt-40 w-80 bg-white border border-gray-200 rounded shadow-lg hidden">
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="profile">My Profile</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="settings">Settings</div>
    <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="logoutBtn">Logout</div>
  </div>
</div>
  <!-- <div id="emailProfil">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
    alt="User Avatar" />
  </div> -->


  <div class="sidebar">
    <h3>SME Panel</h3>
    <a href="#" id="createTestLink">Create Test</a>
    <a href="#" id="checkQuestionAsPerCriteria">Get Subject and concepts via Questions</a>
    <a href="#" id="Profile">Your Profile</a>
    <!-- <a href="#" id="getAlltest">Get All Test</a> -->
  </div>

  <div class="main-content" id="content">
    <h2>Welcome SME!</h2>
    <p>Select an action from the sidebar to get started.</p>
  </div>
  <script src="script/sme.js"></script>

</body>

</html>
