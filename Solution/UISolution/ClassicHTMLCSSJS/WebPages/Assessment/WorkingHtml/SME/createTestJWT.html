<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Test</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2, h3 { color: #2c3e50; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }
    .question-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .question-card {
      background: #f9f9f9;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.3s;
    }
    .question-card:hover { background: #eef4ff; }
    .question-card input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .question-card span {
      font-size: 15px;
      color: #2c3e50;
    }
    #submitBtn {
      background: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    

 .no-questions {
      color: #999;
      font-style: italic;
    }
      .concept-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
    margin-top: 10px;
  }

  .concept-card {
    border: 2px solid #ccc;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    text-align: center;
    transition: 0.3s;
  }

  .concept-card:hover {
    border-color: #0d6efd;
    background: #f1f6ff;
  }

  .concept-card.selected {
    background: #0d6efd;
    color: #fff;
    border-color: #0d6efd;
  }
    #submitBtn:hover { background: #0056b3; }
    .no-questions { color: #999; font-style: italic; }
    @media (max-width: 600px) {
      .question-card { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create New Test</h2>
  <div class="form-group">
    <label>Test Name:</label>
    <input type="text" id="testName" />
  </div>

  <div class="form-group">
    <label>Duration (HH:mm:ss):</label>
    <input type="text" id="duration" placeholder="00:30:00" />
  </div>



  <!-- <div class="form-group">
    <label>Created Date & Time:</label>
    <input type="datetime-local" id="scheduledDate" />
  </div> -->

  <div class="form-group">
    <label>Created Date & Time:</label>
    <input type="datetime-local" id="createdDate" />
  </div>

  <div class="form-group">
    <label>Passing Level:</label>
    <input type="number" id="passingLevel" />
  </div>
   <div class="form-group">
      <label>Subject:</label>
      <select id="subjectSelect">
        <option value="">-- Select Subject --</option>
      </select>
    </div>
    <div class="form-group">
      <label class="mt-3">Select Concepts</label>
      <div id="conceptContainer" class="concept-container"></div>
    </div>
    <h4 class="mt-3">Select Difficulty Level</h4>

<div id="difficultyGroup">
  <label>
    <input type="radio" name="difficulty" value="Beginner"> Beginner
  </label>
  <label>
    <input type="radio" name="difficulty" value="Intermediate"> Intermediate
  </label>
  <label>
    <input type="radio" name="difficulty" value="Advanced"> Advanced
  </label>
  <label>
    <input type="radio" name="difficulty" value="Expert"> Expert
  </label>
</div>

<button id="loadQuestionsBtn" class="btn btn-primary mt-3" disabled>
  Load Questions
</button>

  <h3>Select Questions</h3>
  <div id="questionsList" class="question-list">
    <p class="no-questions">Please select a subject to view questions.</p>
  </div>
<button id="viewSelectedBtn" class="btn btn-primary mt-3" disabled>View Selected Questions </button>

<div id="selectedQuestionsModal" >
    <h3>Selected Questions</h3>
    <div id="selectedQuestionsList"></div>
</div>

  <button id="submitBtn">Create Test</button>
</div>

 <!-- createTestJWT -->
 <script src="script/createTestJWT.js"></script>
</body>
</html>
