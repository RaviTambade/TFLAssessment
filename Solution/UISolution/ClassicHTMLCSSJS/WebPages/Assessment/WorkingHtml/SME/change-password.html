<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
         body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #B22222, #FF8C00); /* Red to Orange gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
         .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
  h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #B22222;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #FF4500;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    </style>
</head>

<body>

<!-- <h2>Change Password</h2> -->

<form id="changePasswordForm" class="login-container">
        <h2>Change Password</h2>

    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />

    <label>Old Password:</label><br />
    <input type="password" id="oldPassword" required /><br /><br />

    <label>New Password:</label><br />
    <input type="password" id="newPassword" required /><br /><br />

    <button type="submit">Change Password</button>
    <p id="message"></p>


</form>


<script>
    $("#changePasswordForm").submit(function (e) {

        e.preventDefault(); // prevent page refresh

        var data = {
            email: $("#email").val(),
            oldPassword: $("#oldPassword").val(),
            newPassword: $("#newPassword").val()
        };

        $.ajax({
            url: "http://localhost:5238/api/auth/change-password",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                $("#message").css("color", "green");
                $("#message").text("Password changed successfully!");
                 setTimeout(function () {
                  window.location.href = "sme.html";
                }, 5000); 
            },
            error: function (xhr) {
                $("#message").css("color", "red");
                $("#message").text("Error: " + xhr.responseText);
            }
        });

    });
</script>

</body>
</html>
