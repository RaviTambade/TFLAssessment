  <script>
    function getToken() {
      return localStorage.getItem("token");
    }

    function getRole() {
      return localStorage.getItem("role");
    }

    (function checkAuth() {
      if (!getToken() || getRole() !== "admin") {
        alert("Access denied.");
        window.location.href = "/WorkingHtml/login.html";
      }
    })();

    $(document).ready(function () {
      function formatDate(date) {
        return date.toISOString().split("T")[0];
      }

      let today = new Date();
      let after10 = new Date();
      after10.setDate(today.getDate() + 10);

      $("#fromDate").val(formatDate(today));
      $("#toDate").val(formatDate(after10));

      fetchTests();
    });


    function fetchTests() {
      const fromDate = $("#fromDate").val();
      const toDate = $("#toDate").val();
      const apiBase = "http://localhost:5238/api/Assessment/getalltest";

      if (!fromDate || !toDate) {
        $("#error").text("Please select both dates.");
        return;
      }

      $("#loading").removeClass("hidden");
      $("#error").text("");
      $("#testBody").empty();
      $("#testTable").addClass("hidden");

      const apiUrl = `${apiBase}/from/${fromDate}/to/${toDate}`;

      $.ajax({
        url: apiUrl,
        method: "GET",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`
        },
        success: function (data) {
          $("#loading").addClass("hidden");

          if (data.length === 0) {
            $("#error").text("No tests found in the selected date range.");
            return;
          }

          data.forEach(test => {
            const row = `
              <tr class="border-b">
                <td class="p-3">${test.name}</td>
                <td class="p-3">${new Date(test.scheduledDate).toLocaleString()}</td>
                <td class="p-3">${test.status}</td>
                <td class="p-3">
                  <button class="bg-blue-600 text-white py-1 px-3 rounded w-full text-sm hover:bg-blue-700"
                    onclick="updateTest(${test.id})">
                    Update Status
                  </button>
                </td>
              </tr>
            `;
            $("#testBody").append(row);
          });

          $("#testTable").removeClass("hidden");
        },
        error: function () {
          $("#loading").addClass("hidden");
          $("#error").text("No tests found for the specified date range.");
        }
      });
    }


    function sortTable(colIndex) {
      const table = document.getElementById("testTable");
      const rows = Array.from(table.rows).slice(1);
      const isDateColumn = colIndex === 1;

      rows.sort((a, b) => {
        const valA = a.cells[colIndex].innerText.trim();
        const valB = b.cells[colIndex].innerText.trim();
        return isDateColumn
          ? new Date(valA) - new Date(valB)
          : valA.localeCompare(valB);
      });

      const tbody = table.tBodies[0];
      rows.forEach(row => tbody.appendChild(row));
    }

    function updateTest(id) {
      window.location.href = `updatetest.html?id=${id}`;
    }
  </script>
