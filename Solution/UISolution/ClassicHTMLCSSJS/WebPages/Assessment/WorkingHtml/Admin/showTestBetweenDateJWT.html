<body>

  <div class="container py-4">

    <h2 class="text-center mb-4 fw-bold">Search Scheduled Tests by Date</h2>

    <!-- Date Inputs -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-3 col-12 mb-2">
        <label class="form-label fw-semibold">From Date</label>
        <input type="date" id="fromDate" class="form-control">
      </div>

      <div class="col-md-3 col-12 mb-2">
        <label class="form-label fw-semibold">To Date</label>
        <input type="date" id="toDate" class="form-control">
      </div>

      <div class="col-md-2 col-12 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="fetchTests()">Get Tests</button>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center text-secondary fw-semibold py-2" style="display:none;">
      Loading tests...
    </div>

    <!-- Error Message -->
    <div id="error" class="text-center text-danger fw-semibold mb-3"></div>

    <!-- Table -->
    <div class="table-container">
      <table id="testTable" class="table table-bordered table-striped shadow-sm" style="display:none;">
        <thead class="table-dark">
          <tr>
            <th onclick="sortTable(0)">Test Name</th>
            <th onclick="sortTable(1)">Scheduled Date</th>
            <th>Status</th>
            <th style="width: 140px;">Actions</th>
          </tr>
        </thead>
        <tbody id="testBody"></tbody>
      </table>
    </div>

  </div>

  <script>

    function getToken() {
      return localStorage.getItem("token");
    }

    function getRole() {
      return localStorage.getItem("role");
    }

    (function checkAuth() {
      if (!getToken() || getRole() !== "admin") {
        alert("Access denied.");
        window.location.href = "/WorkingHtml/login.html";
      }
    })();


    $(document).ready(function () {
      function formatDate(date) {
        return date.toISOString().split("T")[0];
      }

      let today = new Date();
      let after10 = new Date();
      after10.setDate(today.getDate() + 10);

      $("#fromDate").val(formatDate(today));
      $("#toDate").val(formatDate(after10));

      fetchTests(); // Auto loads data
    });


    function fetchTests() {

      const fromDate = $("#fromDate").val();
      const toDate = $("#toDate").val();
      const apiBase = "http://localhost:5238/api/Assessment/getalltest";

      if (!fromDate || !toDate) {
        $("#error").text("Please select both dates.");
        return;
      }

      $("#loading").show();
      $("#error").text("");
      $("#testBody").empty();
      $("#testTable").hide();

      const apiUrl = `${apiBase}/from/${fromDate}/to/${toDate}`;

      $.ajax({
        url: apiUrl,
        method: "GET",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`
        },
        success: function (data) {

          $("#loading").hide();

          if (data.length === 0) {
            $("#error").text("No tests found in the selected date range.");
            return;
          }

          data.forEach(test => {
            const row = `
              <tr>
                <td>${test.name}</td>
                <td>${new Date(test.scheduledDate).toLocaleString()}</td>
                <td>${test.status}</td>
                <td>
                  <button class="btn btn-primary btn-sm w-100" onclick="updateTest(${test.id})">Update Status</button>
                </td>
              </tr>
            `;
            $("#testBody").append(row);
          });

          $("#testTable").show();
        },

        error: function () {
          $("#loading").hide();
          $("#error").text("No tests found for the specified date range.");
        }
      });
    }


    function sortTable(colIndex) {
      const table = document.getElementById("testTable");
      const rows = Array.from(table.rows).slice(1);
      const isDateColumn = colIndex === 1;

      rows.sort((a, b) => {
        const valA = a.cells[colIndex].innerText.trim();
        const valB = b.cells[colIndex].innerText.trim();
        return isDateColumn
          ? new Date(valA) - new Date(valB)
          : valA.localeCompare(valB);
      });

      const tbody = table.tBodies[0];
      rows.forEach(row => tbody.appendChild(row));
    }


    function updateTest(id) {
      window.location.href = `updatetest.html?id=${id}`;
    }

  </script>
