<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User History Table</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef2f7;
    }

    #getHistoryBtn {
      background: #2962ff;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    #getHistoryBtn:hover {
      background: #0039cb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    tr:hover {
      background: #f1f5ff;
    }

    .loading {
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .no-data {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <button id="getHistoryBtn" onclick="userDetailHistory(5)">Show History</button>
  <div id="historyContainer"></div>

  <script>
    function calculateDuration(start, end) {
      let startTime = new Date(start);
      let endTime = new Date(end);

      let diff = endTime - startTime; 
      let hours = Math.floor(diff / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      return `${hours}h ${minutes}m`;
    }

    function userDetailHistory(userId) {

      $("#historyContainer").html("<p class='loading'>⏳ Loading...</p>");

      $.ajax({
        url: `http://localhost:5238/api/UserSession/history/${userId}`,
        method: "GET",
        success: function (data) {

          if (!data || data.length === 0) {
            $("#historyContainer").html("<p class='no-data'>⚠ No history found.</p>");
            return;
          }

          let html = `
          <table>
            <thead>
              <tr>
                <th>Login Time</th>
                <th>Logout Time</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody>
          `;

          data.forEach(item => {
            let duration = calculateDuration(item.loginTime, item.logoutTime);

            html += `
              <tr>
                <td>${item.loginTime}</td>
                <td>${item.logoutTime}</td>
                <td><strong>${duration}</strong></td>
              </tr>
            `;
          });

          html += `</tbody></table>`;

          $("#historyContainer").html(html);
        },
        error: function () {
          $("#historyContainer").html("<p class='no-data'>❌ Server error or no data found.</p>");
        }
      });
    }
  </script>

</body>
</html>
