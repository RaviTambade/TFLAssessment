<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        font-family: "Poppins", sans-serif;
      }
      .profile-container {
        max-width: 700px;
        margin: 60px auto;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        text-align: center;
        margin-bottom: 25px;
      }
      .profile-header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #0d47a1;
      }
      .profile-header h3 {
        margin-top: 15px;
        font-weight: 600;
        color: #0d47a1;
      }
      .info-label {
        font-weight: 600;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <div class="profile-header">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="User Avatar"
          />
          <h3 id="profileName"></h3>
          <p class="text-muted" id="profileRole">User Role: Admin</p>
        </div>

        <form id="editProfileForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="info-label">Aadhar ID</label>
              <input type="text" id="profileAadhar" class="form-control" />
            </div>

            <div class="col-md-6 mb-3">
              <label class="info-label">First Name</label>
              <input type="text" id="profileFirstName" class="form-control" />
            </div>

            <div class="col-md-6 mb-3">
              <label class="info-label">Last Name</label>
              <input type="text" id="profileLastName" class="form-control" />
            </div>

            <div class="col-md-6 mb-3">
              <label class="info-label">Email</label>
              <input
                type="email"
                id="profileEmail"
                class="form-control"
                readonly
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="info-label">Contact Number</label>
              <input type="text" id="profileContact" class="form-control" />
            </div>
          </div>

          <div class="text-center mt-4">
            <button
              type="button"
              id="editBtn"
              class="btn btn-primary"
              onclick="toggleEdit()"
            >
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
       userProfileIdData = localStorage.getItem("userId");

      // Load profile data
      $(document).ready(function () {
        $.ajax({
          url: `http://localhost:5238/api/UserProfile/${userProfileIdData}`,
          method: "GET",
          success: function (data) {
            if (!data) {
              alert("Profile Not Found!!");
              return;
            }

            // Fill input fields with data
            document.getElementById("profileFirstName").value = data.firstname;
            document.getElementById("profileLastName").value = data.lastname;
            document.getElementById("profileAadhar").value = data.aadharId;
            document.getElementById("profileEmail").value = data.email;
            document.getElementById("profileContact").value =
              data.contactNumber;
          },
          error: function (xhr, status, error) {
            console.error("Error fetching profile:", error);
          },
        });
      });

      function toggleEdit() {
        const updatedData = {
          id: userProfileIdData,
          aadharId: document.getElementById("profileAadhar").value,
          firstname: document.getElementById("profileFirstName").value,
          lastname: document.getElementById("profileLastName").value,
          contactNumber: document.getElementById("profileContact").value,
          email: document.getElementById("profileEmail").value,
          password: "",
        };

        $.ajax({
          url: `http://localhost:5238/api/UserProfile/${userProfileIdData}`,
          method: "PUT",
          contentType: "application/json",
          data: JSON.stringify(updatedData),
          success: function (response) {
            if (response == false) {
              alert("Profile Not Edit!!");
              return;
            } else {
              alert("data edited successfully");
              $("#content").load("profile.html ");
            }
          },
          error: function (xhr, status, error) {
            console.error("Error fetching profile:", error);
          },
        });
      }
    </script>
  </body>
</html>
