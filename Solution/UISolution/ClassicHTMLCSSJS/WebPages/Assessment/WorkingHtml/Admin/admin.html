<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SME Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../Script/Tailwind.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    #emailTrigger {
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font: inherit;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #f4f6f9;
      padding: 30px;
      overflow-y: auto;
      margin-top: 3%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Top bar -->
  <div class="fixed top-0 right-0 mt-2 flex items-center gap-2 bg-transparent text-black font-semibold p-2 z-50">
    Hello:
    <button id="emailTrigger" class="text-Black-600 cursor-pointer bg-transparent p-0 m-0 font-inherit ">
      <span id="userEmail"></span>
    </button>

    <!-- dropdown menu -->
    <div id="dropdownMenu"
      class="dropdown-menu absolute left-1 mt-40 w-80 bg-white border border-gray-200 rounded shadow-lg hidden">
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="profile">My Profile</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="settings">Settings</div>
      <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" id="logoutBtn">Logout</div>
    </div>

  </div>

  <div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="#" id="showTestBtw">Assign Test</a>
    <a href="#" id="showAllTest">Show All Test</a>
    <a href="#" id="Profile">Your Profile</a>
    <a href="#" id="changeRole">Assign Role</a>
    <a href="#" id="updateSme">Update SME Subject</a>
    <a href="#" id="addNewRole">Add New Role</a>
    <a href="#" id="getQuestions">Get Questions</a>
    <a href="#" id="rolesDash">Roles Details</a>
    <a href="#" id="getCriteriaQuestion">Get Question Concept</a>
    <a href="#" id="UserAnalytics">User Session Analytics</a>
  </div>

  <div class="main-content" id="content">
    <h2>Welcome Admin!</h2>
    <p>Select an action from the sidebar to get started.</p>
  </div>

  <script src="script/admin.js"></script>
</body>

</html>
