<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SME Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #f4f6f9;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div style="position: fixed; top: 0; right: 0; background: #2a76c1; color: white; padding: 10px 20px; z-index: 1; display: flex; align-items: center; gap: 10px;">
    Hello: <span id="userEmail"></span>
    <button id="logoutBtn" style="background-color: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Logout</button>
  </div>

  <div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="#" id="showTestBtw">Assign Test</a>
    <a href="#" id="showAllTest">Show All Test</a>
    <a href="#" id="Profile">Your Profile</a>
    <a href="#" id="changeRole">Assign Role</a>
    <a href="#" id="updateSme">Update SME Subject</a>
    
  </div>

  <div class="main-content" id="content">
    <h2>Welcome Admin!</h2>
    <p>Select an action from the sidebar to get started.</p>
  </div>

  <script src="script/admin.js"></script>
</body>
</html>
