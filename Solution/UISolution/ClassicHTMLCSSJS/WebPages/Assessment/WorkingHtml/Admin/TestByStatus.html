<!DOCTYPE html>
<html>
<head>
    <title>Test Status Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .dashboard-card {
            border-radius: 10px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .dashboard-card:hover {
            transform: scale(1.03);
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
        }
        .card-value {
            font-size: 45px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body class="p-4">

    <h2 class="mb-4">DASHBOARD</h2>

    <div class="row g-4">

        <!-- Average Time -->
        <div class="col-md-4">
            <div class="dashboard-card" style="background:#198754;" onclick="LoadCreatedTest()">
                <div class="card-title">Test Created</div>
                <div id="Createdtest" class="card-value">0</div>
            </div>
        </div>

        <!-- Active Users -->
        <div class="col-md-4">
            <div class="dashboard-card" style="background:#0d6efd;" onclick="LoadScheduledTest()">
                <div class="card-title">Test Scheduled</div>
                <div id="Scheduledtest" class="card-value">0</div>
            </div>
        </div>

         <div class="col-md-4">
            <div class="dashboard-card" style="background:#fd9d0d;" onclick="loadCancelledTest()">
                <div class="card-title">Test Cancelled</div>
                <div id="Cancelledtest" class="card-value">0</div>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <!-- TOP 10 USERS TABLE -->
    <h3 id="heading">Created Test</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Duration</th>
                 <th>Start date</th>
                 <th>End date</th>
            </tr>
        </thead>
        <tbody id="topTenTable"></tbody>
    </table>

    <hr class="my-5">

  


<script>
 API = "http://localhost:5238/api/assessment";

$(document).ready(function () {
    loadDashboard();              
    LoadCreatedTest();


    setInterval(() => {
        loadDashboard();
    }, 3000); 
});


// ---------------------------
// Dashboard Cards
// ---------------------------
function loadDashboard() {


     $.ajax({
        url: API + "/testcount/created",
        method: "GET",
        success: function (data) {
            $("#Createdtest").text(data);
        }
    });
    // Active Users Count
    $.ajax({
        url: API + "/testcount/scheduled",
        method: "GET",
        success: function (data) {
            $("#Scheduledtest").text(data);
        }
    });
    
    $.ajax({
        url: API + "/testcount/cancelled",
        method: "GET",
        success: function (data) {
            $("#Cancelledtest").text(data);
        }
    });

}



function LoadCreatedTest() {
    $.ajax({
        url: API + "/alltest/created",
        method: "GET",
        success: function (data) {

            $("#topTenTable").empty();

            data.forEach(test => {
            
                $("#topTenTable").append(`
                    <tr>
                    
                        <td>${test.testName}</td>
                        <td>${test.subjectname}</td>
                        <td>${test.duration}</td>
                        <td>${test.scheduledStart}</td>
                        <td>${test.scheduledEnd}</td>
                    </tr>
                `);
            });
        }
    });
}


function LoadScheduledTest() {
    $.ajax({
        url: API + "/alltest/scheduled",
        method: "GET",
        success: function (data) {

            $("#topTenTable").empty();
            document.getElementById("heading").textContent="Active Users"

            data.forEach(test => {
               
                $("#topTenTable").append(`
                    <tr>
                    
                        <td>${test.testName}</td>
                        <td>${test.subjectname}</td>
                        <td>${test.duration}</td>
                        <td>${test.scheduledStart}</td>
                        <td>${test.scheduledEnd}</td>
                    </tr>
                `);
            });
        }
    });
}

function loadCancelledTest() {
    $.ajax({
        url: API + "/alltest/cancelled",
        method: "GET",
        success: function (data) {

            $("#topTenTable").empty();
            document.getElementById("heading").textContent="Active Users"

            data.forEach(test => {
               
                $("#topTenTable").append(`
                      <tr>
                    
                        <td>${test.testName}</td>
                        <td>${test.subjectname}</td>
                        <td>${test.duration}</td>
                        <td>${test.scheduledStart}</td>
                        <td>${test.scheduledEnd}</td>
                    </tr>
                `);
            });
        }
    });
}


function userhistory(userId)
{
     $("#content").load("DisplayUserHistory.html",function(){
      userDetailHistory(userId);
     });
}



// ---------------------------
// All Users Table
// ---------------------------
function loadAllUsers() {
    $.ajax({
        url: API + "/alluser",
        method: "GET",
        success: function (data) {

            $("#topTenTable").empty();
             document.getElementById("heading").textContent="All Users"
                 data.forEach(user => {
                let roles = user.userRoles && user.userRoles.length > 0
                    ? user.userRoles.map(r => r.role.name).join(", ")
                    : "-";

                $("#topTenTable").append(`
                    <tr>
                    
                        <td>${user.firstname} ${user.lastname}</td>
                        <td>${roles}</td>
                        <td>${user.email}</td>
                    </tr>
                `);
            });
        }
    });
}

</script>

</body>
</html>
