<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SME Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #f4f6f9;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .form-section {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 400px;
    }

    .form-section input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-section button {
      padding: 8px 15px;
      background-color: #2a76c1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #1d5a91;
    }
  </style>
</head>
<body>

    <!-- Buffer Time Update Form -->
    <div class="form-section">
      <h3>Update Buffer Time</h3>
      <input type="number" id="bufferInput" placeholder="Enter buffer time (minutes)" />
      <button id="updateBufferBtn">Update Buffer Time</button>
      <p id="updateMessage" style="margin-top:10px; color:green;"></p>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Handle buffer time update
      $("#updateBufferBtn").click(function () {
        const bufferTime = parseInt($("#bufferInput").val(), 10);

        if (isNaN(bufferTime) || bufferTime < 0) {
          $("#updateMessage").css("color", "red").text("Please enter a valid non-negative buffer time.");
          return;
        }

        $.ajax({
          url: "http://localhost:5238/api/Assessment/update-buffer-time",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ bufferTime: bufferTime }),
          success: function (response) {
            $("#updateMessage").css("color", "green").text(response.message || "Buffer time updated successfully!");
          },
          error: function (xhr) {
            $("#updateMessage").css("color", "red").text("Failed to update buffer time.");
          }
        });
      });
    });
  </script>
</body>
</html>
