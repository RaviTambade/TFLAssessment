<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .question-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .option-box {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
        .correct {
            background: #d1e7dd !important;
            border-left: 5px solid #0f5132;
        }
    </style>

</head>
<body class="bg-light">

<div class="container">
    <h2 class="text-center mt-4">Question Information</h2>

    <div id="questionCard" class="question-card"></div>
</div>

<script>



function QuestionDetails(questionId) {
 API_URL = `http://localhost:5238/api/questionbank/questions/${questionId}`;

    $.ajax({
        url: API_URL,
        method: "GET",
        success: function (data) {


            let correctAnswer = data.answerKey.toLowerCase();

            let html = `
                <h4><strong>Q:</strong> ${data.title}</h4>

                <div class="option-box ${correctAnswer === 'a' ? 'correct' : ''}">
                    <strong>A:</strong> ${data.a}
                </div>

                <div class="option-box ${correctAnswer === 'b' ? 'correct' : ''}">
                    <strong>B:</strong> ${data.b}
                </div>

                <div class="option-box ${correctAnswer === 'c' ? 'correct' : ''}">
                    <strong>C:</strong> ${data.c}
                </div>

                <div class="option-box ${correctAnswer === 'd' ? 'correct' : ''}">
                    <strong>D:</strong> ${data.d}
                </div>

                <hr>
                <p class="text-success fw-bold">Correct Answer: ${data.answerKey.toUpperCase()}</p>
            `;

            $("#questionCard").html(html);
        },
        error: function () {
            alert("Failed to load question data");
        }
    });
}

</script>

</body>
</html>
