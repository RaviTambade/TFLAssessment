<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Users by Role</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        li { 
            background: #f2f2f2;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            list-style: disc;
        }
    </style>
</head>
<body>

<label><input type="checkbox" class="roleCheck" data-id="3"> Student</label>

<h3>Users:</h3>
<div id="output"></div>

</body>
</html>
