<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insert Questions</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./insertquestion.js"></script>

  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3,
    h5 {
      text-align: center;
    }

    .form-label {
      font-weight: 600;
    }

    #insertButton {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card p-4">
      <h3 class="mb-2 text-primary">Transflower Learning Private Limited</h3>
      <h5 class="mb-4 text-secondary">Welcome To Add New Question</h5>

      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="ddlSubjects" class="form-label">Subject</label>
            <select id="ddlSubjects" class="form-select">
              <option selected disabled>Choose Subject</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="ddlCriterias" class="form-label">Criteria</label>
            <select id="ddlCriterias" class="form-select">
              <option selected disabled>Choose Criteria</option>
            </select>
          </div>

          <div class="col-12">
            <label for="question" class="form-label">New Question</label>
            <input type="text" class="form-control" id="question" placeholder="Enter question here" />
          </div>

          <hr class="mt-4" />

          <h5 class="text-secondary">Options</h5>

          <div class="col-md-6">
            <label for="A" class="form-label">Option A</label>
            <input type="text" class="form-control" id="A" />
          </div>

          <div class="col-md-6">
            <label for="B" class="form-label">Option B</label>
            <input type="text" class="form-control" id="B" />
          </div>

          <div class="col-md-6">
            <label for="C" class="form-label">Option C</label>
            <input type="text" class="form-control" id="C" />
          </div>

          <div class="col-md-6">
            <label for="D" class="form-label">Option D</label>
            <input type="text" class="form-control" id="D" />
          </div>

          <div class="col-md-6">
            <label for="correctOption" class="form-label">Correct Option</label>
            <input type="text" class="form-control" id="correctOption" placeholder="e.g., a, b, c, or d" />
          </div>

          <div class="col-12 mt-4">
            <button type="button" id="insertButton" class="btn btn-primary">Insert Question</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
