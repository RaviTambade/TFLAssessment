  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Registration Form</h3>

        <div class="col-sm-8">
          <label>First Name : </label>
          <input type="text" id="txtfname" name="fname" placeholder="Enter First Name" /><br><br>
          <label>Last Name : </label>
          <input type="text" id="txtlname" name="lname" placeholder="Enter Last Name" /><br><br>
          <label>Contact Number : </label>
          <input type="text" id="txtcontact" name="contact" placeholder="Enter Your Contact Number" /><br><br>
          <label>Date Of Birth :</label>
          <input type="date" id="dtdob" name="dob" /><br><br>
          <label>Gender : </label>
          <div id="rates">
            <input type="radio" id="rdmale" name="gender" value="Male" checked=true />Male
            <input type="radio" id="rdfemale" name="gender" value="Female" />Female<br><br>
          </div>

          <label>City : </label>
          <select name="city" id="ddcity">
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Kanpur">Kanpur</option>
          </select><br><br>
          <label>Select Known Languages : </label>
          <input type="checkbox" id="chkmarathi" name="language" value="Marathi" checked=true>Marathi
          <input type="checkbox" id="chkhindi" name="language" value="Hindi">Hindi
          <input type="checkbox" id="chkenglish" name="language" value="English">English<br><br>

          <!-- <button>Submit</button> -->
          <!-- <input type="submit" value="Submit"/> -->
          <button  id="btnDisplay">Display Data</button>
          <button id="btnShow">Show Data</button>

          <p id="pResult">Here you can see result</p>
        </div>


        <script>
          //Using jquery function , we can access DOM tree
          //we can manipulate attriburtes of any HTML element using jquery selector
          //There is a collection of numbers

          var numbers=[34,45,45,65];
          // we will iterate collection one by one from zero index to length of collection
          // (traversing collection)

        //we use indexer to interate collection (array)
          for (let index = 0; index < numbers.length; index++) {
            const element = numbers[index];
            console.log(element);
          }
          
          //When HTML document is read and loaded by HTML rendering engine
          //in Browswer memory DOM tree is created
          //each element defined in HTML script is read and controls are added to DOM tree

          //DOM tree
          $(document).ready(() => {
            $('#btnDisplay').click(() => {

            //get values from HTML controls
            //DOM traversing and reading content
             var fname = $("#txtfname").val();
             var lname = $("#txtlname").val();
             var contact = $("#txtcontact").val();
             var dob = $("#dtdob").val();
             var city = $("#ddcity").val();
            
             var sex = "Male";

              if ($('#rdfemale')[0].checked) {
                sex = "Female"
              }
              let checkboxes = $("[name='language']");
              let result = "";

              for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                  result += checkboxes[i].value
                    + " ";
                }
              }
              console.log(fname);
              
              //DOM manipulation
              //Set value to HTML control
              $("#pResult").text(fname);
              $("#btnShow").hide();

              console.log("First Name :" + fname + "\nLast Name :" + lname + "\nContact :" + contact + "\nBirthdate :" + dob + "\nCity :" + city + "\nGender : " + sex + "\nLanguages : " + result);
            })
          });
        </script>
